<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Earn & Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }

        .referral-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            text-align: center;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .security-badge {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin: 20px 0;
        }

        input, select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 20px;
        }

        .telegram-icon {
            color: #0088cc;
            font-size: 24px;
            margin-right: 10px;
        }

        .referral-note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }

        /* Referral Message */
        .ref-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            text-align: center;
            min-width: 300px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInOut 5s ease forwards;
        }

        .ref-message.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .ref-message.failed {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* Admin Panel */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
        }

        .admin-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab:hover:not(.active) {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .ref-message {
                min-width: 250px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal" id="adminLoginModal">
        <div class="modal-content">
            <h3>üîê Admin Login</h3>
            <div class="input-group">
                <input type="password" id="adminPassword" placeholder="Enter Admin Password">
                <button class="btn btn-primary" onclick="adminLogin()">Login</button>
                <button class="btn btn-secondary" onclick="closeModal('adminLoginModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== CONFIGURATION ===============
        const STORAGE_KEY = 'ref_earn_multi_bot';
        const DEFAULT_ADMIN_PASS = 'admin123'; // Change this!
        
        // =============== URL PARSING ===============
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // =============== SYSTEM CONFIG ===============
        function getBotConfig() {
            const params = getUrlParams();
            
            // API 1: Normal user without referral
            if (params.api === 'addref') {
                return {
                    mode: 'user',
                    uid: params.uid,
                    token: params.token,
                    adminid: params.adminid,
                    ref: params.ref,
                    botToken: params.token, // Store bot token
                    perRef: parseInt(params.perref) || 3,
                    minWd: parseInt(params.minwd) || 10,
                    maxWd: parseInt(params.maxwd) || 100,
                    dailyLimit: parseInt(params.dailylimit) || 1,
                    botName: params.botname || 'EarnBot'
                };
            }
            
            // API 2: Admin panel
            if (params.api === 'admin') {
                return {
                    mode: 'admin',
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // API 3: Direct referral
            if (params.api === 'directref') {
                return {
                    mode: 'directref',
                    uid: params.uid,
                    ref: params.ref,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // API 4: Check balance
            if (params.api === 'checkbalance') {
                return {
                    mode: 'checkbalance',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // Default: Show error
            return { mode: 'error' };
        }
        
        // =============== STORAGE FUNCTIONS ===============
        function getBotData(botToken) {
            const key = `${STORAGE_KEY}_${botToken}`;
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : {
                users: {},
                referrals: {},
                settings: {
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    adminPassword: DEFAULT_ADMIN_PASS,
                    botName: 'EarnBot'
                },
                withdrawals: [],
                admins: []
            };
        }
        
        function saveBotData(botToken, data) {
            const key = `${STORAGE_KEY}_${botToken}`;
            localStorage.setItem(key, JSON.stringify(data));
        }
        
        function resetDailyCounters(botToken) {
            const today = new Date().toDateString();
            const lastResetKey = `${STORAGE_KEY}_${botToken}_last_reset`;
            const lastReset = localStorage.getItem(lastResetKey);
            
            if (lastReset !== today) {
                const data = getBotData(botToken);
                Object.keys(data.users).forEach(uid => {
                    data.users[uid].wdToday = 0;
                });
                saveBotData(botToken, data);
                localStorage.setItem(lastResetKey, today);
            }
        }
        
        // =============== USER FUNCTIONS ===============
        function getUserData(botToken, userId) {
            resetDailyCounters(botToken);
            const data = getBotData(botToken);
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
                saveBotData(botToken, data);
            } else {
                // Update last active
                data.users[userId].lastActive = new Date().toISOString();
                saveBotData(botToken, data);
            }
            
            return data.users[userId];
        }
        
        // =============== REFERRAL PROCESSING ===============
        function processReferral(botToken, userId, referrerId) {
            if (userId === referrerId) {
                return { status: 'failed', message: 'You cannot refer yourself!' };
            }
            
            const data = getBotData(botToken);
            
            // Check if already referred
            if (data.users[userId]?.refBy) {
                return { 
                    status: 'failed', 
                    message: `This user already referred by ${data.users[userId].refBy}` 
                };
            }
            
            // Check if this referral already processed
            const referralKey = `${referrerId}_${userId}`;
            if (data.referrals[referralKey]) {
                return { status: 'failed', message: 'Referral already processed!' };
            }
            
            // Initialize referrer if not exists
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
            }
            
            // Give bonus
            data.users[referrerId].balance += data.settings.perRef;
            data.users[referrerId].totalEarned += data.settings.perRef;
            data.users[referrerId].refs += 1;
            
            // Mark user as referred
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
            } else {
                data.users[userId].refBy = referrerId;
            }
            
            data.referrals[referralKey] = {
                date: new Date().toISOString(),
                amount: data.settings.perRef
            };
            
            saveBotData(botToken, data);
            
            // Send Telegram alerts
            sendTelegramAlert(botToken, data.settings.adminid || referrerId,
                `üÜï New Referral!\n\nReferrer: ${referrerId}\nNew User: ${userId}\nBonus: ‚Çπ${data.settings.perRef}`
            );
            
            return { 
                status: 'success', 
                message: `Money ‚Çπ${data.settings.perRef} sent to ${referrerId}` 
            };
        }
        
        // =============== TELEGRAM FUNCTIONS ===============
        function sendTelegramAlert(botToken, chatId, message) {
            if (!botToken || !chatId) return;
            
            const encodedMsg = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
            
            fetch(url).catch(err => console.log('Telegram alert failed'));
        }
        
        // =============== UI FUNCTIONS ===============
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function showReferralMessage(status, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `ref-message ${status}`;
            messageDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">
                    ${status === 'success' ? '‚úÖ' : '‚ùå'}
                </div>
                <p style="font-size: 16px;">${message}</p>
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
            
            // Show in console
            console.log(JSON.stringify({ status, message }, null, 2));
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // =============== WITHDRAWAL ===============
        function processWithdraw() {
            const config = getBotConfig();
            if (!config.botToken) return;
            
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            const userId = config.uid;
            
            if (!amount || !upiId) {
                showNotification('Enter amount and UPI ID', 'error');
                return;
            }
            
            const data = getBotData(config.botToken);
            const user = data.users[userId];
            
            if (!user || user.banned) {
                showNotification('Account not found or banned', 'error');
                return;
            }
            
            if (amount < data.settings.minWd) {
                showNotification(`Minimum: ‚Çπ${data.settings.minWd}`, 'error');
                return;
            }
            
            if (amount > data.settings.maxWd) {
                showNotification(`Maximum: ‚Çπ${data.settings.maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= data.settings.dailyLimit) {
                showNotification('Daily limit reached', 'error');
                return;
            }
            
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            const withdrawal = {
                id: Date.now(),
                userId: userId,
                amount: amount,
                upiId: upiId,
                status: 'pending',
                date: new Date().toISOString()
            };
            
            data.withdrawals.push(withdrawal);
            saveBotData(config.botToken, data);
            
            // Send alerts
            sendTelegramAlert(config.botToken, data.settings.adminid || config.adminid,
                `üí∞ Withdrawal Request!\n\nUser: ${userId}\nAmount: ‚Çπ${amount}\nUPI: ${upiId}\nID: ${withdrawal.id}`
            );
            
            sendTelegramAlert(config.botToken, userId,
                `‚úÖ Withdrawal Submitted\n\nAmount: ‚Çπ${amount}\nUPI: ${upiId}\nStatus: Pending\nID: ${withdrawal.id}`
            );
            
            showNotification('‚úÖ Request submitted!', 'success');
            closeModal('withdrawModal');
            renderApp();
        }
        
        // =============== RENDER FUNCTIONS ===============
        function renderUserApp(config) {
            const data = getBotData(config.botToken);
            const user = getUserData(config.botToken, config.uid);
            
            // Process referral if exists
            if (config.ref) {
                const result = processReferral(config.botToken, config.uid, config.ref);
                showReferralMessage(result.status, result.message);
            }
            
            if (user.banned) {
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üö´ Account Banned</h1>
                        </div>
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">üîí</div>
                            <p>Your account has been suspended.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Generate referral link
            const referralLink = `https://${window.location.hostname}${window.location.pathname}?api=addref&uid={user}&ref=${config.uid}&token=${config.botToken}&adminid=${data.settings.adminid || config.adminid}&botname=${data.settings.botName}`;
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ ${data.settings.botName}</h1>
                        <div class="user-id">ID: ${config.uid}</div>
                        ${user.refBy ? `<div style="margin-top: 5px; font-size: 12px; color: #666;">üë§ Referred by: ${user.refBy}</div>` : ''}
                    </div>
                    
                    <div class="balance-card">
                        <div class="balance-label">Available Balance</div>
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <div class="stats-grid">

                <div class="card">

                        </div>
                        
                        <div class="referral-note">
                            ‚ö†Ô∏è Each person can be referred <strong>ONLY ONCE</strong>
                        </div>
                        
                        <div class="referral-link-box">
                            <div style="color: #0088cc; font-weight: bold; margin-bottom: 5px;">
                                <span class="telegram-icon">‚úàÔ∏è</span> Your Referral Link
                            </div>
                            ${referralLink.replace('{user}', 'USER_ID')}
                        </div>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${referralLink.replace('{user}', 'USER_ID')}')">

        function renderAdminApp(config) {
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üëë Admin Panel</h1>
                        <div class="user-id">Bot Token: ${config.botToken.substring(0, 15)}...</div>
                    </div>
                    
                    <div class="tab-container">
                        <div class="tab active" onclick="switchTab('dashboard')">üìä Dashboard</div>
                        <div class="tab" onclick="switchTab('users')">üë• Users</div>
                        <div class="tab" onclick="switchTab('withdrawals')">üí∞ Withdrawals</div>
                        <div class="tab" onclick="switchTab('settings')">‚öôÔ∏è Settings</div>
                    </div>
                    
                    <div id="dashboardTab" class="tab-content active">
                        ${renderAdminDashboard(config.botToken)}
                    </div>
                    
                    <div id="usersTab" class="tab-content">
                        ${renderUsersList(config.botToken)}
                    </div>
                    
                    <div id="withdrawalsTab" class="tab-content">
                        ${renderWithdrawalsList(config.botToken)}
                    </div>
                    
                    <div id="settingsTab" class="tab-content">
                        ${renderSettings(config.botToken)}
                    </div>
                    
                    <button class="btn btn-danger" onclick="logoutAdmin()" style="margin-top: 20px;">
                        üîì Logout
                    </button>
                </div>
            `;
        }
        
        function renderAdminDashboard(botToken) {
            const data = getBotData(botToken);
            const totalUsers = Object.keys(data.users).length;
            const totalBalance = Object.values(data.users).reduce((sum, user) => sum + user.balance, 0);
            const totalWithdrawals = data.withdrawals.length;
            const pendingWithdrawals = data.withdrawals.filter(w => w.status === 'pending').length;
            
            return `
                <div class="stats-grid">
                    <div class="stat-box" style="background: #e3f2fd;">
                        <div class="stat-value">${totalUsers}</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-box" style="background: #e8f5e9;">
                        <div class="stat-value">‚Çπ${totalBalance}</div>
                        <div class="stat-label">Total Balance</div>
                    </div>
                    <div class="stat-box" style="background: #fff3e0;">
                        <div class="stat-value">${totalWithdrawals}</div>
                        <div class="stat-label">Withdrawals</div>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <h4>üìà Quick Actions</h4>
                    <button class="btn btn-secondary" onclick="addBalancePrompt('${botToken}')" style="margin: 5px 0;">
                        ‚ûï Add Balance
                    </button>
                    <button class="btn btn-secondary" onclick="manageUserPrompt('${botToken}')" style="margin: 5px 0;">
                        üë§ Manage User
                    </button>
                    <button class="btn btn-secondary" onclick="exportData('${botToken}')" style="margin: 5px 0;">
                        üì• Export Data
                    </button>
                </div>
            `;
        }
        
        function renderUsersList(botToken) {
            const data = getBotData(botToken);
            let html = '<table class="admin-table"><tr><th>User ID</th><th>Balance</th><th>Refs</th><th>Status</th><th>Action</th></tr>';
            
            Object.entries(data.users).slice(0, 50).forEach(([userId, user]) => {
                html += `
                    <tr>
                        <td>${userId}</td>
                        <td>‚Çπ${user.balance}</td>
                        <td>${user.refs}</td>
                        <td><span class="badge ${user.banned ? 'danger' : 'success'}">${user.banned ? 'Banned' : 'Active'}</span></td>
                        <td>
                            <button onclick="toggleBan('${botToken}', '${userId}')" style="padding: 5px 10px; margin: 2px;">
                                ${user.banned ? 'Unban' : 'Ban'}
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</table>';
            return html;
        }
        
        function renderWithdrawalsList(botToken) {
            const data = getBotData(botToken);
            let html = '<table class="admin-table"><tr><th>ID</th><th>User</th><th>Amount</th><th>UPI</th><th>Status</th><th>Date</th><th>Action</th></tr>';
            
            data.withdrawals.slice(-20).reverse().forEach(wd => {
                html += `
                    <tr>
                        <td>${wd.id}</td>
                        <td>${wd.userId}</td>
                        <td>‚Çπ${wd.amount}</td>
                        <td>${wd.upiId}</td>
                        <td><span class="badge ${wd.status === 'paid' ? 'success' : wd.status === 'pending' ? 'warning' : 'danger'}">${wd.status}</span></td>
                        <td>${new Date(wd.date).toLocaleDateString()}</td>
                        <td>
                            ${wd.status === 'pending' ? 
                                `<button onclick="updateWithdrawal('${botToken}', ${wd.id}, 'paid')" style="padding: 5px 10px; margin: 2px;">Pay</button>
                                 <button onclick="updateWithdrawal('${botToken}', ${wd.id}, 'rejected')" style="padding: 5px 10px; margin: 2px;">Reject</button>` 
                                : ''
                            }
                        </td>
                    </tr>
                `;
            });
            
            html += '</table>';
            return html;
        }
        
        function renderSettings(botToken) {
            const data = getBotData(botToken);
            return `
                <div class="input-group">
                    <label>Bot Name</label>
                    <input type="text" id="botName" value="${data.settings.botName}" placeholder="Bot Name">
                    
                    <label>Per Referral (‚Çπ)</label>
                    <input type="number" id="perRef" value="${data.settings.perRef}" placeholder="Referral Amount">
                    
                    <label>Min Withdrawal (‚Çπ)</label>
                    <input type="number" id="minWd" value="${data.settings.minWd}" placeholder="Min Withdrawal">
                    
                    <label>Max Withdrawal (‚Çπ)</label>
                    <input type="number" id="maxWd" value="${data.settings.maxWd}" placeholder="Max Withdrawal">
                    
                    <label>Daily Limit</label>
                    <input type="number" id="dailyLimit" value="${data.settings.dailyLimit}" placeholder="Daily Withdrawals">
                    
                    <label>Admin Password</label>
                    <input type="password" id="adminPass" value="${data.settings.adminPassword}" placeholder="Admin Password">
                    
                    <label>Admin User ID</label>
                    <input type="text" id="adminId" value="${data.settings.adminid || ''}" placeholder="Admin Telegram ID">
                    
                    <button class="btn btn-primary" onclick="saveSettings('${botToken}')">üíæ Save Settings</button>
                </div>
            `;
        }
        
        // =============== ADMIN FUNCTIONS ===============
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const config = getBotConfig();
            const data = getBotData(config.botToken);
            
            if (password === data.settings.adminPassword) {
                closeModal('adminLoginModal');
                renderAdminApp(config);
            } else {
                showNotification('Wrong password!', 'error');
            }
        }
        
        function logoutAdmin() {
            window.location.href = window.location.pathname;
        }
        
        function saveSettings(botToken) {
            const data = getBotData(botToken);
            
            data.settings = {
                botName: document.getElementById('botName').value || 'EarnBot',
                perRef: parseInt(document.getElementById('perRef').value) || 3,
                minWd: parseInt(document.getElementById('minWd').value) || 10,
                maxWd: parseInt(document.getElementById('maxWd').value) || 100,
                dailyLimit: parseInt(document.getElementById('dailyLimit').value) || 1,
                adminPassword: document.getElementById('adminPass').value || DEFAULT_ADMIN_PASS,
                adminid: document.getElementById('adminId').value || ''
            };
            
            saveBotData(botToken, data);
            showNotification('Settings saved!', 'success');
            renderAdminApp({ botToken: botToken, mode: 'admin' });
        }
        
        function toggleBan(botToken, userId) {
            const data = getBotData(botToken);
            if (data.users[userId]) {
                data.users[userId].banned = !data.users[userId].banned;
                saveBotData(botToken, data);
                showNotification(`User ${userId} ${data.users[userId].banned ? 'banned' : 'unbanned'}`, 'success');
                renderAdminApp({ botToken: botToken, mode: 'admin' });
            }
        }
        
        function updateWithdrawal(botToken, wdId, status) {
            const data = getBotData(botToken);
            const withdrawal = data.withdrawals.find(w => w.id === wdId);
            
            if (withdrawal) {
                withdrawal.status = status;
                withdrawal.processedAt = new Date().toISOString();
                saveBotData(botToken, data);
                
                // Notify user
                sendTelegramAlert(botToken, withdrawal.userId,
                    `üí∞ Withdrawal ${status.toUpperCase()}!\n\nAmount: ‚Çπ${withdrawal.amount}\nID: ${wdId}\nStatus: ${status}`
                );
                
                showNotification(`Withdrawal ${status}!`, 'success');
                renderAdminApp({ botToken: botToken, mode: 'admin' });
            }
        }
        
        // =============== HELPER FUNCTIONS ===============
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copied!', 'success'))
                .catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ Copied!', 'success');
                });
        }
        
        function shareReferralLink(link) {
            if (navigator.share) {
                navigator.share({
                    title: 'Earn Money',
                    text: 'Join and earn money with me!',
                    url: link
                });
            } else {
                copyToClipboard(link);
            }
        }
        
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Activate tab button
            event.target.classList.add('active');
        }
        
        // =============== RENDER APP ===============
        function renderApp() {
            const config = getBotConfig();
            
            if (config.mode === 'error') {
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>‚ö†Ô∏è Invalid Access</h1>
                            <p>Use proper API URL</p>
                        </div>
                        <div style="padding: 20px; color: #666;">
                            <p>Available APIs:</p>
                            <ol style="margin-left: 20px; margin-top: 10px;">
                                <li>User: ?api=addref&uid=USER_ID&token=BOT_TOKEN&ref=REFERRER_ID</li>
                                <li>Admin: ?api=admin&token=BOT_TOKEN</li>
                                <li>Direct Ref: ?api=directref&uid=USER_ID&ref=REFERRER_ID&token=BOT_TOKEN</li>
                                <li>Check Balance: ?api=checkbalance&uid=USER_ID&token=BOT_TOKEN</li>
                            </ol>
                        </div>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            if (config.mode === 'user') {
                renderUserApp(config);
            } else if (config.mode === 'admin') {
                openModal('adminLoginModal');
            } else if (config.mode === 'directref') {
                // Direct referral processing only
                const result = processReferral(config.botToken, config.uid, config.ref);
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>${result.status === 'success' ? '‚úÖ Success' : '‚ùå Failed'}</h1>
                        </div>
                        <div style="text-align: center; padding: 40px; font-size: 18px;">
                            ${result.message}
                        </div>
                    </div>
                `;
                console.log(JSON.stringify(result, null, 2));
            } else if (config.mode === 'checkbalance') {
                const user = getUserData(config.botToken, config.uid);
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üí∞ Balance Check</h1>
                        </div>
                        <div style="text-align: center; padding: 40px;">
                            <div class="balance-amount">‚Çπ${user.balance}</div>
                            <p>User ID: ${config.uid}</p>
                            <p>Referrals: ${user.refs}</p>
                        </div>
                    </div>
                `;
                console.log(JSON.stringify({
                    status: 'success',
                    user_id: config.uid,
                    balance: user.balance,
                    referrals: user.refs
                }, null, 2));
            }
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // =============== INITIALIZE ===============
        window.onload = function() {
            renderApp();
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        };
    </script>

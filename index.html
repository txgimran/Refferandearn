<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Earn & Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-telegram {
            background: #0088cc;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }

        .referral-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            text-align: center;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .telegram-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .telegram-btn:hover {
            background: #0077b5;
            transform: translateY(-2px);
        }

        .security-badge {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .telegram-icon {
            font-size: 24px;
        }

        .referral-note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }

        /* Referral Message */
        .ref-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            text-align: center;
            min-width: 300px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInOut 5s ease forwards;
        }

        .ref-message.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .ref-message.failed {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .ref-message {
                min-width: 250px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== CONFIGURATION ===============
        const STORAGE_KEY = 'ref_earn_multi_bot';
        const DEFAULT_ADMIN_PASS = 'admin123';
        
        // =============== URL PARSING ===============
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // =============== SYSTEM CONFIG ===============
        function getBotConfig() {
            const params = getUrlParams();
            
            // API 1: Direct user dashboard (NO REFERRAL)
            if (params.api === 'user' && params.uid && params.token) {
                return {
                    mode: 'user',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token,
                    adminid: params.adminid || params.uid
                };
            }
            
            // API 2: User with referral
            if (params.api === 'addref' && params.uid && params.token && params.ref) {
                return {
                    mode: 'addref',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token,
                    ref: params.ref,
                    adminid: params.adminid || params.ref
                };
            }
            
            // API 3: Admin panel
            if (params.api === 'admin' && params.token) {
                return {
                    mode: 'admin',
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // API 4: Direct referral processing only (for Telegram bot)
            if (params.api === 'directref' && params.uid && params.ref && params.token) {
                return {
                    mode: 'directref',
                    uid: params.uid,
                    ref: params.ref,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // API 5: Check balance only (for Telegram bot)
            if (params.api === 'checkbalance' && params.uid && params.token) {
                return {
                    mode: 'checkbalance',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // Default: Show error
            return { mode: 'error' };
        }
        
        // =============== STORAGE FUNCTIONS ===============
        function getBotData(botToken) {
            const key = `${STORAGE_KEY}_${botToken}`;
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : {
                users: {},
                referrals: {},
                settings: {
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    adminPassword: DEFAULT_ADMIN_PASS,
                    botName: 'EarnBot',
                    botUsername: ''
                },
                withdrawals: []
            };
        }
        
        function saveBotData(botToken, data) {
            const key = `${STORAGE_KEY}_${botToken}`;
            localStorage.setItem(key, JSON.stringify(data));
        }
        
        function resetDailyCounters(botToken) {
            const today = new Date().toDateString();
            const lastResetKey = `${STORAGE_KEY}_${botToken}_last_reset`;
            const lastReset = localStorage.getItem(lastResetKey);
            
            if (lastReset !== today) {
                const data = getBotData(botToken);
                Object.keys(data.users).forEach(uid => {
                    data.users[uid].wdToday = 0;
                });
                saveBotData(botToken, data);
                localStorage.setItem(lastResetKey, today);
            }
        }
        
        // =============== USER FUNCTIONS ===============
        function getUserData(botToken, userId) {
            resetDailyCounters(botToken);
            const data = getBotData(botToken);
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
                saveBotData(botToken, data);
            } else {
                data.users[userId].lastActive = new Date().toISOString();
                saveBotData(botToken, data);
            }
            
            return data.users[userId];
        }
        
        // =============== REFERRAL PROCESSING ===============
        function processReferral(botToken, userId, referrerId) {
            if (userId === referrerId) {
                return { status: 'failed', message: 'You cannot refer yourself!' };
            }
            
            const data = getBotData(botToken);
            
            if (data.users[userId]?.refBy) {
                return { 
                    status: 'failed', 
                    message: `This user already referred by ${data.users[userId].refBy}` 
                };
            }
            
            const referralKey = `${referrerId}_${userId}`;
            if (data.referrals[referralKey]) {
                return { status: 'failed', message: 'Referral already processed!' };
            }
            
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
            }
            
            data.users[referrerId].balance += data.settings.perRef;
            data.users[referrerId].totalEarned += data.settings.perRef;
            data.users[referrerId].refs += 1;
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
            } else {
                data.users[userId].refBy = referrerId;
            }
            
            data.referrals[referralKey] = {
                date: new Date().toISOString(),
                amount: data.settings.perRef
            };
            
            saveBotData(botToken, data);
            
            return { 
                status: 'success', 
                message: `Money ‚Çπ${data.settings.perRef} sent to ${referrerId}` 
            };
        }
        
        // =============== TELEGRAM FUNCTIONS ===============
        function sendTelegramAlert(botToken, chatId, message) {
            if (!botToken || !chatId) return;
            
            const encodedMsg = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
            
            fetch(url).catch(err => console.log('Telegram alert failed'));
        }
        
        // =============== GENERATE TELEGRAM DEEP LINK ===============
        function generateTelegramDeepLink(userId, botToken) {
            const data = getBotData(botToken);
            const botUsername = data.settings.botUsername || 'your_bot_username';
            
            // Option 1: Using bot username
            return `https://t.me/${botUsername}?start=${userId}`;
            
            // Option 2: Using bot ID (if no username)
            // return `https://t.me/share/url?url=${encodeURIComponent(`https://t.me/your_bot?start=${userId}`)}`;
        }
        
        // =============== UI FUNCTIONS ===============
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function showReferralMessage(status, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `ref-message ${status}`;
            messageDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">
                    ${status === 'success' ? '‚úÖ' : '‚ùå'}
                </div>
                <p style="font-size: 16px;">${message}</p>
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
            
            console.log(JSON.stringify({ status, message }, null, 2));
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // =============== WITHDRAWAL ===============
        function processWithdraw() {
            const config = getBotConfig();
            if (!config.botToken) return;
            
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            const userId = config.uid;
            
            if (!amount || !upiId) {
                showNotification('Enter amount and UPI ID', 'error');
                return;
            }
            
            const data = getBotData(config.botToken);
            const user = data.users[userId];
            
            if (!user || user.banned) {
                showNotification('Account not found or banned', 'error');
                return;
            }
            
            if (amount < data.settings.minWd) {
                showNotification(`Minimum: ‚Çπ${data.settings.minWd}`, 'error');
                return;
            }
            
            if (amount > data.settings.maxWd) {
                showNotification(`Maximum: ‚Çπ${data.settings.maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= data.settings.dailyLimit) {
                showNotification('Daily limit reached', 'error');
                return;
            }
            
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            const withdrawal = {
                id: Date.now(),
                userId: userId,
                amount: amount,
                upiId: upiId,
                status: 'pending',
                date: new Date().toISOString()
            };
            
            data.withdrawals.push(withdrawal);
            saveBotData(config.botToken, data);
            
            sendTelegramAlert(config.botToken, data.settings.adminid || config.adminid,
                `üí∞ Withdrawal Request!\n\nUser: ${userId}\nAmount: ‚Çπ${amount}\nUPI: ${upiId}\nID: ${withdrawal.id}`
            );
            
            sendTelegramAlert(config.botToken, userId,
                `‚úÖ Withdrawal Submitted\n\nAmount: ‚Çπ${amount}\nUPI: ${upiId}\nStatus: Pending\nID: ${withdrawal.id}`
            );
            
            showNotification('‚úÖ Request submitted!', 'success');
            closeModal('withdrawModal');
            renderApp();
        }
        
        // =============== SHARE VIA TELEGRAM ===============
        function shareViaTelegram(userId, botToken) {
            const data = getBotData(botToken);
            const telegramLink = generateTelegramDeepLink(userId, botToken);
            const shareText = `üéâ Join ${data.settings.botName} and earn money!\n\nUse my referral link:\n${telegramLink}\n\nüí∞ Get ‚Çπ${data.settings.perRef} bonus when you join!`;
            
            // Open Telegram share URL
            const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(telegramLink)}&text=${encodeURIComponent(shareText)}`;
            window.open(telegramShareUrl, '_blank');
        }
        
        // =============== COPY TO CLIPBOARD ===============
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'))
                .catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ Copied!', 'success');
                });
        }
        
        // =============== RENDER FUNCTIONS ===============
        function renderUserApp(config) {
            const data = getBotData(config.botToken);
            const user = getUserData(config.botToken, config.uid);
            
            // Process referral if exists (for addref mode)
            if (config.mode === 'addref' && config.ref) {
                const result = processReferral(config.botToken, config.uid, config.ref);
                showReferralMessage(result.status, result.message);
            }
            
            if (user.banned) {
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üö´ Account Banned</h1>
                        </div>
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">üîí</div>
                            <p>Your account has been suspended.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Generate Telegram deep link
            const telegramDeepLink = generateTelegramDeepLink(config.uid, config.botToken);
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ ${data.settings.botName}</h1>
                        <div class="user-id">ID: ${config.uid}</div>
                        ${user.refBy ? `<div style="margin-top: 5px; font-size: 12px; color: #666;">üë§ Referred by: ${user.refBy}</div>` : ''}
                    </div>
                    
                    <div class="balance-card">
                        <div class="balance-label">Available Balance</div>
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-value">${user.refs}</div>
                                <div class="stat-label">Referrals</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalEarned}</div>
                                <div class="stat-label">Earned</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalWithdrawn}</div>
                                <div class="stat-label">Withdrawn</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('withdrawModal')">
                        üí∏ Withdraw Money
                    </button>
                    <p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
                        Min: ‚Çπ${data.settings.minWd} ‚Ä¢ Max: ‚Çπ${data.settings.maxWd} ‚Ä¢ Daily: ${data.settings.dailyLimit}
                    </p>
                </div>
                
                <div class="card">
                    <div class="referral-section">
                        <div class="referral-title">
                            <span class="telegram-icon">‚úàÔ∏è</span> Invite Friends & Earn ‚Çπ${data.settings.perRef}
                        </div>
                        
                        <div class="referral-note">
                            ‚ö†Ô∏è Each person can join only once per bot
                        </div>
                        
                        <div class="referral-link-box">
                            <div style="color: #0088cc; font-weight: bold; margin-bottom: 5px;">
                                <span class="telegram-icon">‚úàÔ∏è</span> Your Telegram Link
                            </div>
                            ${telegramDeepLink}
                        </div>
                        
                        <button class="telegram-btn" onclick="shareViaTelegram('${config.uid}', '${config.botToken}')">
                            <span class="telegram-icon">üì§</span> Share on Telegram
                        </button>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${telegramDeepLink}')">
                            üìã Copy Telegram Link
                        </button>
                    </div>
                </div>
                
                <div class="security-badge">
                    üîí Secure ‚Ä¢ üí∞ ‚Çπ${data.settings.perRef}/referral ‚Ä¢ ‚úàÔ∏è Telegram Bot
                </div>
            `;
        }
        
        function renderDirectRef(config) {
            const result = processReferral(config.botToken, config.uid, config.ref);
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>${result.status === 'success' ? '‚úÖ Success' : '‚ùå Failed'}</h1>
                    </div>
                    <div style="text-align: center; padding: 40px; font-size: 18px;">
                        ${result.message}
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-secondary" onclick="window.close()">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            console.log(JSON.stringify(result, null, 2));
        }
        
        function renderCheckBalance(config) {
            const user = getUserData(config.botToken, config.uid);
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ Balance Check</h1>
                    </div>
                    <div style="text-align: center; padding: 40px;">
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <p>User ID: ${config.uid}</p>
                        <p>Referrals: ${user.refs}</p>
                        <p>Total Earned: ‚Çπ${user.totalEarned}</p>
                    </div>
                </div>
            `;
            
            console.log(JSON.stringify({
                status: 'success',
                user_id: config.uid,
                balance: user.balance,
                referrals: user.refs,
                total_earned: user.totalEarned
            }, null, 2));
        }
        
        function renderError() {
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>‚ö†Ô∏è Invalid Access</h1>
                        <p>Use Telegram bot commands</p>
                    </div>
                    <div style="padding: 20px; color: #666;">
                        <p>How to use:</p>
                        <ol style="margin-left: 20px; margin-top: 10px;">
                            <li>Open Telegram bot</li>
                            <li>Use /start command</li>
                            <li>Bot will provide your dashboard link</li>
                        </ol>
                        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                            <p><strong>üì± For Telegram Bot Owners:</strong></p>
                            <p>Use these URLs in your bot:</p>
                            <ul style="margin-left: 15px;">
                                <li>User Dashboard: ?api=user&uid={user_id}&token={bot_token}</li>
                                <li>Referral Link: ?api=addref&uid={user_id}&ref={referrer_id}&token={bot_token}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // =============== RENDER APP ===============
        function renderApp() {
            const config = getBotConfig();
            
            if (config.mode === 'error') {
                renderError();
            } else if (config.mode === 'user') {
                renderUserApp(config);
            } else if (config.mode === 'addref') {
                renderUserApp(config);
            } else if (config.mode === 'directref') {
                renderDirectRef(config);
            } else if (config.mode === 'checkbalance') {
                renderCheckBalance(config);
            } else if (config.mode === 'admin') {
                // Admin panel implementation here
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üîê Admin Login</h1>
                            <p>Bot Token: ${config.botToken.substring(0, 10)}...</p>
                        </div>
                        <div style="text-align: center; padding: 40px;">
                            <p>Admin panel requires password</p>
                            <p>Use your bot to generate admin link</p>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // =============== INITIALIZE ===============
        window.onload = function() {
            renderApp();
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        };
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Earn & Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }

        .referral-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            text-align: center;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .security-badge {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .icon {
            font-size: 20px;
        }

        .telegram-icon {
            color: #0088cc;
            font-size: 24px;
            margin-right: 10px;
        }

        .referral-note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== SIMPLE SYSTEM ===============
        const STORAGE_KEY = 'ref_earn_system';
        
        // Parse URL parameters
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // Get system configuration
        function getSystemConfig() {
            const params = getUrlParams();
            const storedConfig = localStorage.getItem(`${STORAGE_KEY}_config`);
            
            // User URL: ?uid=USER_ID&token=TOKEN&adminid=ADMIN_ID&tgbotrefferlink=LINK&ref=REFERRER_ID
            if (params.uid && params.token && params.adminid) {
                const config = {
                    botToken: params.token,
                    adminId: params.adminid,
                    userRefferLink: params.tgbotrefferlink || '',
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    configured: true
                };
                
                localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
                return config;
            }
            
            if (storedConfig) {
                return JSON.parse(storedConfig);
            }
            
            return null;
        }
        
        // Get current user ID
        function getCurrentUserId() {
            const params = getUrlParams();
            return params.uid || 'guest';
        }
        
        // Get referrer ID
        function getReferrerId() {
            const params = getUrlParams();
            return params.ref || null;
        }
        
        // Get all user data
        function getAllUserData() {
            const storedData = localStorage.getItem(`${STORAGE_KEY}_data`);
            return storedData ? JSON.parse(storedData) : { users: {}, referrals: {} };
        }
        
        // Get or create user data
        function getUserData(userId) {
            const data = getAllUserData();
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
                localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            }
            
            // Reset daily counters if new day
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem(`${STORAGE_KEY}_last_reset`);
            if (lastReset !== today) {
                Object.keys(data.users).forEach(uid => {
                    data.users[uid].wdToday = 0;
                });
                localStorage.setItem(`${STORAGE_KEY}_last_reset`, today);
                localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            }
            
            return data.users[userId];
        }
        
        // Generate Telegram referral link ONLY
        function generateReferralLink(userId) {
            const config = getSystemConfig();
            if (!config) return `https://t.me/bot?start=${userId}`;
            
            let link = config.userRefferLink || `https://t.me/bot?start={user}`;
            
            if (link.includes('{user}')) {
                return link.replace('{user}', userId);
            }
            
            if (link.includes('?start')) {
                if (!link.includes('?start=')) {
                    return link + '=' + userId;
                }
                return link + userId;
            }
            
            return link + (link.includes('?') ? '&' : '?') + 'start=' + userId;
        }
        
        // Process referral (ONE TIME ONLY)
        function processReferral(userId, referrerId) {
            if (userId === referrerId) return false;
            
            const data = getAllUserData();
            const config = getSystemConfig();
            if (!config) return false;
            
            // Check if already referred
            if (data.users[userId]?.refBy) return false;
            
            // Initialize referrer if not exists
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            }
            
            // Check if this referral already processed
            const referralKey = `${referrerId}_${userId}`;
            if (data.referrals[referralKey]) return false;
            
            // Give bonus
            data.users[referrerId].balance += config.perRef;
            data.users[referrerId].totalEarned += config.perRef;
            data.users[referrerId].refs += 1;
            
            // Mark user as referred
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            } else {
                data.users[userId].refBy = referrerId;
            }
            
            data.referrals[referralKey] = true;
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            
            // Send alert to admin
            sendTelegramAlert(config.adminId, 
                `üÜï New Referral!\n\nReferrer: ${referrerId}\nNew User: ${userId}\nBonus: ‚Çπ${config.perRef}`
            );
            
            return true;
        }
        
        // Send Telegram alert
        function sendTelegramAlert(chatId, message) {
            const config = getSystemConfig();
            if (!config || !config.botToken) return;
            
            const encodedMsg = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${config.botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
            
            fetch(url).catch(err => console.log('Telegram alert failed'));
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'))
                .catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ Copied to clipboard!', 'success');
                });
        }
        
        // Process withdrawal
        function processWithdraw() {
            const userId = getCurrentUserId();
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            
            if (!amount || !upiId) {
                showNotification('Enter amount and UPI ID', 'error');
                return;
            }
            
            const config = getSystemConfig();
            if (!config) return;
            
            const data = getAllUserData();
            const user = data.users[userId];
            
            if (!user || user.banned) {
                showNotification('Account not found or banned', 'error');
                return;
            }
            
            if (amount < config.minWd) {
                showNotification(`Minimum: ‚Çπ${config.minWd}`, 'error');
                return;
            }
            
            if (amount > config.maxWd) {
                showNotification(`Maximum: ‚Çπ${config.maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= config.dailyLimit) {
                showNotification('Daily limit reached', 'error');
                return;
            }
            
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            
            sendTelegramAlert(config.adminId,
                `üí∞ Withdrawal Request!\n\nUser: ${userId}\nAmount: ‚Çπ${amount}\nUPI: ${upiId}`
            );
            
            sendTelegramAlert(userId,
                `‚úÖ Withdrawal Submitted\n\nAmount: ‚Çπ${amount}\nUPI: ${upiId}\nStatus: Pending`
            );
            
            showNotification('‚úÖ Request submitted!', 'success');
            closeModal('withdrawModal');
            renderApp();
        }
        
        // Share Telegram referral link
        function shareTelegramLink() {
            const userId = getCurrentUserId();
            const config = getSystemConfig();
            if (!config) return;
            
            const telegramLink = generateReferralLink(userId);
            const shareText = `üéâ Join and earn money with me!\n\nUse my referral link:\n${telegramLink}\n\nüí∞ Get instant bonus when you join!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Earn Money - Telegram Bot',
                    text: shareText,
                    url: telegramLink
                });
            } else {
                copyToClipboard(shareText);
            }
        }
        
        // Render user interface
        function renderApp() {
            const config = getSystemConfig();
            
            if (!config) {
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üí∞ Earn & Withdraw</h1>
                            <p>Open with proper URL</p>
                        </div>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            const userId = getCurrentUserId();
            const referrerId = getReferrerId();
            const user = getUserData(userId);
            
            // Process referral if exists
            if (referrerId && referrerId !== userId) {
                const referralSuccess = processReferral(userId, referrerId);
                if (referralSuccess) {
                    showNotification(`üéâ Referral bonus ‚Çπ${config.perRef} credited!`, 'success');
                    getUserData(userId); // Refresh
                } else {
                    if (user.refBy) {
                        showNotification(`‚ö†Ô∏è Already referred by ${user.refBy}`, 'info');
                    }
                }
            }
            
            // Check if banned
            if (user.banned) {
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üö´ Account Banned</h1>
                        </div>
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">üîí</div>
                            <p>Your account has been suspended.</p>
                        </div>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            const telegramLink = generateReferralLink(userId);
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ Earn & Withdraw</h1>
                        <div class="user-id">ID: ${userId}</div>
                        ${user.refBy ? `<div style="margin-top: 5px; font-size: 12px; color: #666;">üë§ Referred by: ${user.refBy}</div>` : ''}
                    </div>
                    
                    <div class="balance-card">
                        <div class="balance-label">Available Balance</div>
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-value">${user.refs}</div>
                                <div class="stat-label">Referrals</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalEarned}</div>
                                <div class="stat-label">Earned</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalWithdrawn}</div>
                                <div class="stat-label">Withdrawn</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('withdrawModal')">
                        üí∏ Withdraw Money
                    </button>
                </div>
                
                <div class="card">
                    <div class="referral-section">
                        <div class="referral-title">
                            <span class="telegram-icon">‚úàÔ∏è</span> Invite Friends & Earn ‚Çπ${config.perRef}
                        </div>
                        
                        <div class="referral-note">
                            ‚ö†Ô∏è Each person can be referred <strong>ONLY ONCE</strong>
                        </div>
                        
                        <div class="referral-link-box">
                            <div style="color: #0088cc; font-weight: bold; margin-bottom: 5px;">
                                <span class="telegram-icon">‚úàÔ∏è</span> Telegram Referral Link
                            </div>
                            ${telegramLink}
                        </div>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${telegramLink}')">
                            üìã Copy Telegram Link
                        </button>
                        
                        <button class="btn btn-secondary" onclick="shareTelegramLink()" style="margin-top: 15px;">
                            üì§ Share on Telegram
                        </button>
                    </div>
                </div>
                
                <div class="card">
                    <div style="text-align: center; color: #666; font-size: 14px;">
                        <p>üëâ <a href="${window.location.origin}/admin.html" style="color: #667eea; text-decoration: none;">Admin Panel</a> (Password Required)</p>
                    </div>
                </div>
            `;
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // Initialize
        window.onload = function() {
            renderApp();
            
            // Auto-hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        };
    </script>
</body>
  </html>

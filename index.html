<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Earn & Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }

        .referral-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }

        .security-badge {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .icon {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading Secure System...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== SECURE API SYSTEM ===============
        const STORAGE_KEY = 'ref_earn_system_v2';
        const API_SECRET = 'SECURE_REF_API_2024'; // Change this in production
        
        // =============== API 1: OPEN USER INTERFACE ===============
        // URL: ?api=open&uid=USER_ID&token=TOKEN&adminid=ADMIN_ID&tgbotrefferlink=LINK
        
        // =============== API 2: ADD REFERRAL ===============
        // URL: ?api=addref&uid=USER_ID&ref=REFERRER_ID&token=TOKEN&adminid=ADMIN_ID
        
        // Parse URL parameters
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // Get API type
        function getAPIType() {
            const params = getUrlParams();
            return params.api || 'open'; // Default to open API
        }
        
        // Generate secure hash
        function generateHash(data) {
            // Simple hash for demo - use stronger in production
            return btoa(JSON.stringify(data) + API_SECRET);
        }
        
        // Validate API request
        function validateAPIRequest() {
            const params = getUrlParams();
            
            // Required parameters for all APIs
            if (!params.token || !params.adminid) {
                return { valid: false, error: 'Missing required parameters' };
            }
            
            // For open API
            if (params.api === 'open' && !params.uid) {
                return { valid: false, error: 'Missing user ID' };
            }
            
            // For addref API
            if (params.api === 'addref' && (!params.uid || !params.ref)) {
                return { valid: false, error: 'Missing user ID or referrer ID' };
            }
            
            return { valid: true };
        }
        
        // Get system configuration
        function getSystemConfig() {
            const params = getUrlParams();
            const storedConfig = localStorage.getItem(`${STORAGE_KEY}_config`);
            
            if (params.token && params.adminid) {
                const config = {
                    botToken: params.token,
                    adminId: params.adminid,
                    userRefferLink: params.tgbotrefferlink || '',
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    configured: true,
                    lastConfig: new Date().toISOString()
                };
                
                localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
                return config;
            }
            
            if (storedConfig) {
                return JSON.parse(storedConfig);
            }
            
            return null;
        }
        
        // Get user data with security
        function getUserData(userId) {
            const data = getAllUserData();
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    ip: getClientIP(),
                    userAgent: navigator.userAgent,
                    firstSeen: new Date().toISOString()
                };
                localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            }
            
            // Reset daily counters
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem(`${STORAGE_KEY}_last_reset`);
            if (lastReset !== today) {
                Object.keys(data.users).forEach(uid => {
                    data.users[uid].wdToday = 0;
                });
                localStorage.setItem(`${STORAGE_KEY}_last_reset`, today);
                localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            }
            
            return data.users[userId];
        }
        
        // Get client IP (simplified)
        function getClientIP() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Get all user data
        function getAllUserData() {
            const storedData = localStorage.getItem(`${STORAGE_KEY}_data`);
            return storedData ? JSON.parse(storedData) : { 
                users: {}, 
                referrals: {},
                security: {
                    totalRequests: 0,
                    lastRequest: new Date().toISOString()
                }
            };
        }
        
        // =============== API 1: OPEN USER INTERFACE ===============
        function processOpenAPI() {
            const params = getUrlParams();
            const userId = params.uid;
            const config = getSystemConfig();
            
            if (!config || !userId) {
                showError('Invalid request parameters');
                return;
            }
            
            const user = getUserData(userId);
            
            // Render user interface
            renderUserInterface(userId, user, config);
        }
        
        // =============== API 2: ADD REFERRAL ===============
        function processAddRefAPI() {
            const params = getUrlParams();
            const userId = params.uid;
            const referrerId = params.ref;
            const config = getSystemConfig();
            
            if (!config || !userId || !referrerId) {
                return { success: false, error: 'Invalid parameters' };
            }
            
            // Security check: Same user cannot refer themselves
            if (userId === referrerId) {
                return { success: false, error: 'Cannot refer yourself' };
            }
            
            const data = getAllUserData();
            
            // Check if user already referred
            if (data.users[userId]?.refBy) {
                return { 
                    success: false, 
                    error: 'User already referred',
                    referredBy: data.users[userId].refBy
                };
            }
            
            // Initialize referrer if not exists
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            }
            
            // Check referrer status
            if (data.users[referrerId].banned) {
                return { success: false, error: 'Referrer is banned' };
            }
            
            // Check if this referral already exists
            const referralKey = `${referrerId}_${userId}`;
            if (data.referrals[referralKey]) {
                return { success: false, error: 'Referral already processed' };
            }
            
            // Process referral
            data.users[referrerId].balance += config.perRef;
            data.users[referrerId].totalEarned += config.perRef;
            data.users[referrerId].refs += 1;
            
            // Mark user as referred
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            } else {
                data.users[userId].refBy = referrerId;
            }
            
            // Record referral
            data.referrals[referralKey] = {
                time: new Date().toISOString(),
                amount: config.perRef,
                ip: getClientIP(),
                permanent: true
            };
            
            // Update security stats
            data.security.totalRequests += 1;
            data.security.lastRequest = new Date().toISOString();
            
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            
            // Send Telegram notification
            sendTelegramAlert(config.adminId, 
                `üÜï SECURE REFERRAL ADDED!\n\n` +
                `Referrer: ${referrerId}\n` +
                `New User: ${userId}\n` +
                `Bonus: ‚Çπ${config.perRef}\n` +
                `Time: ${new Date().toLocaleString()}\n` +
                `API: addref`
            );
            
            return { 
                success: true, 
                message: `Referral added successfully`,
                bonus: config.perRef,
                referrerBalance: data.users[referrerId].balance
            };
        }
        
        // Send Telegram alert
        function sendTelegramAlert(chatId, message) {
            const config = getSystemConfig();
            if (!config || !config.botToken) return;
            
            const encodedMsg = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${config.botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
            
            fetch(url).catch(err => console.log('Telegram alert failed'));
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Show error
        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>‚ö†Ô∏è Error</h1>
                        <p>${message}</p>
                    </div>
                    <div style="text-align: center; padding: 30px;">
                        <p>Please check your URL parameters</p>
                        <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                    </div>
                </div>
            `;
            document.getElementById('loading').style.display = 'none';
        }
        
        // Generate referral link
        function generateReferralLink(userId) {
            const config = getSystemConfig();
            if (!config) return `https://t.me/bot?start=${userId}`;
            
            let link = config.userRefferLink || `https://t.me/bot?start={user}`;
            
            if (link.includes('{user}')) {
                return link.replace('{user}', userId);
            }
            
            if (link.includes('?start')) {
                if (!link.includes('?start=')) {
                    return link + '=' + userId;
                }
                return link + userId;
            }
            
            return link + (link.includes('?') ? '&' : '?') + 'start=' + userId;
        }
        
        // Render user interface
        function renderUserInterface(userId, user, config) {
            const referralLink = generateReferralLink(userId);
            const apiKey = generateHash({ uid: userId, time: Date.now() });
            
            // Generate addref API link
            const addRefLink = `${window.location.origin}${window.location.pathname}?api=addref&uid={NEW_USER}&ref=${userId}&token=${config.botToken}&adminid=${config.adminId}`;
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ Earn & Withdraw</h1>
                        <div class="user-id">ID: ${userId}</div>
                        <div class="security-badge">
                            üîí Secure API System | One Referral Per User
                        </div>
                    </div>
                    
                    <div class="balance-card">
                        <div class="balance-label">Available Balance</div>
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-value">${user.refs}</div>
                                <div class="stat-label">Referrals</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalEarned}</div>
                                <div class="stat-label">Earned</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalWithdrawn}</div>
                                <div class="stat-label">Withdrawn</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('withdrawModal')">
                        üí∏ Withdraw Money
                    </button>
                </div>
                
                <div class="card">
                    <div class="referral-section">
                        <div class="referral-title">
                            <span class="icon">üì¢</span> Invite Friends & Earn ‚Çπ${config.perRef}
                        </div>
                        
                        <div class="security-badge">
                            üîê API Protected: Each new user can be referred only once
                        </div>
                        
                        <div class="referral-link-box">
                            ${referralLink}
                        </div>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${referralLink}')">
                            üìã Copy Telegram Link
                        </button>
                        
                        <div style="margin-top: 15px; padding: 10px; background: #e9ecef; border-radius: 8px;">
                            <strong>üîó API Referral Link:</strong><br>
                            <small>${addRefLink}</small>
                            <button class="copy-btn" onclick="copyToClipboard('${addRefLink}')" style="margin-top: 5px; background: #495057;">
                                üìã Copy API Link
                            </button>
                        </div>
                        
                        <button class="btn btn-secondary" onclick="shareReferral('${addRefLink}')" style="margin-top: 15px;">
                            üì§ Share & Earn ‚Çπ${config.perRef}
                        </button>
                    </div>
                </div>
                
                <div class="card">
                    <div style="text-align: center; color: #666; font-size: 14px;">
                        <p>‚ö° Secure System | One-Time Referrals | API Protected</p>
                    </div>
                </div>
            `;
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'))
                .catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ Copied to clipboard!', 'success');
                });
        }
        
        // Process withdrawal
        function processWithdraw() {
            const params = getUrlParams();
            const userId = params.uid;
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            
            if (!amount || !upiId) {
                showNotification('Enter amount and UPI ID', 'error');
                return;
            }
            
            const config = getSystemConfig();
            if (!config) return;
            
            const data = getAllUserData();
            const user = data.users[userId];
            
            if (!user || user.banned) {
                showNotification('Account not found or banned', 'error');
                return;
            }
            
            if (amount < config.minWd) {
                showNotification(`Minimum: ‚Çπ${config.minWd}`, 'error');
                return;
            }
            
            if (amount > config.maxWd) {
                showNotification(`Maximum: ‚Çπ${config.maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= config.dailyLimit) {
                showNotification('Daily limit reached', 'error');
                return;
            }
            
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            
            sendTelegramAlert(config.adminId,
                `üí∞ Withdrawal Request!\n\nUser: ${userId}\nAmount: ‚Çπ${amount}\nUPI: ${upiId}`
            );
            
            sendTelegramAlert(userId,
                `‚úÖ Withdrawal Submitted\n\nAmount: ‚Çπ${amount}\nUPI: ${upiId}\nStatus: Pending`
            );
            
            showNotification('‚úÖ Request submitted!', 'success');
            closeModal('withdrawModal');
            
            // Reload interface
            const apiType = getAPIType();
            if (apiType === 'open') {
                processOpenAPI();
            }
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // Share referral
        function shareReferral(link) {
            const shareText = `üéâ Earn money with me! Use my secure referral link:\n\n${link}\n\nüí∞ One referral per user only!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Secure Referral System',
                    text: shareText,
                    url: link
                });
            } else {
                copyToClipboard(shareText);
            }
        }
        
        // Initialize based on API type
        function init() {
            const validation = validateAPIRequest();
            
            if (!validation.valid) {
                showError(validation.error);
                return;
            }
            
            const apiType = getAPIType();
            
            if (apiType === 'addref') {
                // Process referral API
                const result = processAddRefAPI();
                
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üîê API Response</h1>
                            <p>Referral Processing Result</p>
                        </div>
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">
                                ${result.success ? '‚úÖ' : '‚ùå'}
                            </div>
                            <h3>${result.success ? 'SUCCESS' : 'FAILED'}</h3>
                            <p>${result.message || result.error}</p>
                            ${result.bonus ? `<p>Bonus: ‚Çπ${result.bonus}</p>` : ''}
                            ${result.referredBy ? `<p>Already referred by: ${result.referredBy}</p>` : ''}
                            <button class="btn btn-primary" onclick="location.href='${window.location.origin}${window.location.pathname}'">
                                Return Home
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('loading').style.display = 'none';
                
            } else {
                // Open user interface API (default)
                processOpenAPI();
            }
        }
        
        // Start the system
        window.onload = function() {
            setTimeout(() => {
                init();
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        };
    </script>

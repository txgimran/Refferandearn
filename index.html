<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">üí∞ Earn System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* ADMIN PANEL STYLES */
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-header {
            background: #1a1a2e;
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .admin-stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .admin-stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .admin-stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .admin-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .admin-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .action-icon {
            font-size: 32px;
        }

        .admin-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .admin-form h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .users-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .table-header {
            background: #f8f9fa;
            padding: 20px;
            font-weight: 600;
            color: #495057;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
        }

        .table-row {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-banned {
            background: #f8d7da;
            color: #721c24;
        }

        .user-action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin: 0 5px;
        }

        .user-action-btn.ban {
            background: #dc3545;
            color: white;
        }

        .user-action-btn.unban {
            background: #28a745;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .admin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading Admin Panel...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Admin Add Balance Modal -->
    <div class="modal" id="adminAddBalanceModal">
        <div class="modal-content">
            <h3>üí∞ Add Balance</h3>
            <div class="form-group">
                <input type="text" id="adminUserId" placeholder="User ID">
                <input type="number" id="adminAmount" placeholder="Amount (‚Çπ)">
                <button class="btn" onclick="adminAddBalance()" style="background: #00b09b; color: white; padding: 15px; border-radius: 10px; width: 100%; border: none; cursor: pointer;">Add Balance</button>
                <button class="btn" onclick="closeModal('adminAddBalanceModal')" style="background: #6c757d; color: white; padding: 15px; border-radius: 10px; width: 100%; border: none; cursor: pointer; margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin Settings Modal -->
    <div class="modal" id="adminSettingsModal">
        <div class="modal-content">
            <h3>‚öôÔ∏è System Settings</h3>
            <div class="form-group">
                <input type="number" id="perRefAmount" placeholder="Per Referral Bonus (‚Çπ)">
                <input type="number" id="minWithdrawAmount" placeholder="Min Withdraw (‚Çπ)">
                <input type="number" id="maxWithdrawAmount" placeholder="Max Withdraw (‚Çπ)">
                <input type="number" id="dailyLimitAmount" placeholder="Daily Withdraw Limit">
                <button class="btn" onclick="updateSystemSettings()" style="background: #00b09b; color: white; padding: 15px; border-radius: 10px; width: 100%; border: none; cursor: pointer;">Save Settings</button>
                <button class="btn" onclick="closeModal('adminSettingsModal')" style="background: #6c757d; color: white; padding: 15px; border-radius: 10px; width: 100%; border: none; cursor: pointer; margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== ADMIN SYSTEM ===============
        const STORAGE_KEY = 'ref_earn_system';
        
        // Parse URL parameters
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // Get system configuration
        function getSystemConfig() {
            const params = getUrlParams();
            const storedConfig = localStorage.getItem(`${STORAGE_KEY}_config`);
            
            // Admin mode URL: ?token=TOKEN&adminid=ADMIN_ID&botid=BOT_ID&action=admin
            if (params.action === 'admin' && params.adminid && params.token) {
                let config = storedConfig ? JSON.parse(storedConfig) : {
                    botToken: params.token,
                    adminId: params.adminid,
                    botId: params.botid || 'Boxingcashupi_bot',
                    userRefferLink: params.tgbotrefferlink || 'https://t.me/Boxingcashupi_bot?start={user}',
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    configured: true
                };
                
                // Update with URL parameters
                if (params.token) config.botToken = params.token;
                if (params.adminid) config.adminId = params.adminid;
                if (params.botid) config.botId = params.botid;
                if (params.tgbotrefferlink) config.userRefferLink = params.tgbotrefferlink;
                
                localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
                return config;
            }
            
            return null;
        }
        
        // Get all user data
        function getAllUserData() {
            const storedData = localStorage.getItem(`${STORAGE_KEY}_data`);
            return storedData ? JSON.parse(storedData) : { users: {}, referrals: {} };
        }
        
        // Save user data
        function saveUserData(data) {
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // =============== ADMIN FUNCTIONS ===============
        function adminAddBalance() {
            const userId = document.getElementById('adminUserId').value.trim();
            const amount = parseInt(document.getElementById('adminAmount').value);
            
            if (!userId || !amount || amount <= 0) {
                showNotification('Enter valid user ID and amount', 'error');
                return;
            }
            
            const data = getAllUserData();
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            }
            
            data.users[userId].balance += amount;
            data.users[userId].totalEarned += amount;
            
            saveUserData(data);
            
            showNotification(`‚úÖ Added ‚Çπ${amount} to user ${userId}`, 'success');
            closeModal('adminAddBalanceModal');
            renderAdminPanel();
        }
        
        function adminBanUser(userId) {
            const data = getAllUserData();
            
            if (data.users[userId]) {
                data.users[userId].banned = true;
                saveUserData(data);
                showNotification(`‚úÖ Banned user ${userId}`, 'success');
                renderAdminPanel();
            } else {
                showNotification('User not found', 'error');
            }
        }
        
        function adminUnbanUser(userId) {
            const data = getAllUserData();
            
            if (data.users[userId]) {
                data.users[userId].banned = false;
                saveUserData(data);
                showNotification(`‚úÖ Unbanned user ${userId}`, 'success');
                renderAdminPanel();
            } else {
                showNotification('User not found', 'error');
            }
        }
        
        function updateSystemSettings() {
            const config = getSystemConfig();
            if (!config) return;
            
            const perRef = parseInt(document.getElementById('perRefAmount').value) || config.perRef;
            const minWd = parseInt(document.getElementById('minWithdrawAmount').value) || config.minWd;
            const maxWd = parseInt(document.getElementById('maxWithdrawAmount').value) || config.maxWd;
            const dailyLimit = parseInt(document.getElementById('dailyLimitAmount').value) || config.dailyLimit;
            
            config.perRef = perRef;
            config.minWd = minWd;
            config.maxWd = maxWd;
            config.dailyLimit = dailyLimit;
            
            localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
            
            showNotification('‚úÖ Settings updated!', 'success');
            closeModal('adminSettingsModal');
            renderAdminPanel();
        }
        
        function resetDailyLimits() {
            const data = getAllUserData();
            
            Object.keys(data.users).forEach(userId => {
                data.users[userId].wdToday = 0;
            });
            
            saveUserData(data);
            
            showNotification('‚úÖ Daily limits reset for all users', 'success');
            renderAdminPanel();
        }
        
        // =============== RENDER ADMIN PANEL ===============
        function renderAdminPanel() {
            const config = getSystemConfig();
            const data = getAllUserData();
            const users = data.users;
            
            // Calculate statistics
            const totalUsers = Object.keys(users).length;
            let totalBalance = 0;
            let totalWithdrawn = 0;
            let activeUsers = 0;
            let bannedUsers = 0;
            
            Object.values(users).forEach(user => {
                totalBalance += user.balance;
                totalWithdrawn += user.totalWithdrawn;
                if (user.banned) bannedUsers++;
                else activeUsers++;
            });
            
            document.getElementById('app').innerHTML = `
                <div class="admin-container">
                    <div class="admin-header">
                        <h1>‚ö° Admin Control Panel</h1>
                        <p>Manage your referral system</p>
                        
                        <div class="admin-stats">
                            <div class="admin-stat-box">
                                <div class="admin-stat-value">${totalUsers}</div>
                                <div class="admin-stat-label">Total Users</div>
                            </div>
                            <div class="admin-stat-box">
                                <div class="admin-stat-value">‚Çπ${totalBalance}</div>
                                <div class="admin-stat-label">System Balance</div>
                            </div>
                            <div class="admin-stat-box">
                                <div class="admin-stat-value">‚Çπ${totalWithdrawn}</div>
                                <div class="admin-stat-label">Total Withdrawn</div>
                            </div>
                            <div class="admin-stat-box">
                                <div class="admin-stat-value">${activeUsers}/${bannedUsers}</div>
                                <div class="admin-stat-label">Active/Banned</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="admin-actions">
                        <div class="admin-action-btn" onclick="openModal('adminAddBalanceModal')">
                            <div class="action-icon">üí∞</div>
                            <div>Add Balance</div>
                        </div>
                        
                        <div class="admin-action-btn" onclick="openModal('adminSettingsModal')">
                            <div class="action-icon">‚öôÔ∏è</div>
                            <div>System Settings</div>
                        </div>
                        
                        <div class="admin-action-btn" onclick="resetDailyLimits()">
                            <div class="action-icon">üîÑ</div>
                            <div>Reset Daily Limits</div>
                        </div>
                        
                        <div class="admin-action-btn" onclick="window.open('${window.location.origin}${window.location.pathname}', '_blank')">
                            <div class="action-icon">üë§</div>
                            <div>User View</div>
                        </div>
                    </div>
                    
                    <div class="admin-form">
                        <h3>üìä Users List</h3>
                        <div class="users-table">
                            <div class="table-header">
                                <div>User ID</div>
                                <div>Balance</div>
                                <div>Withdrawn</div>
                                <div>Status</div>
                                <div>Actions</div>
                            </div>
                            
                            ${Object.entries(users).map(([userId, user]) => `
                                <div class="table-row">
                                    <div><strong>${userId}</strong></div>
                                    <div>‚Çπ${user.balance}</div>
                                    <div>‚Çπ${user.totalWithdrawn}</div>
                                    <div>
                                        <span class="status-badge ${user.banned ? 'status-banned' : 'status-active'}">
                                            ${user.banned ? 'üö´ BANNED' : '‚úÖ ACTIVE'}
                                        </span>
                                    </div>
                                    <div>
                                        ${user.banned ? 
                                            `<button class="user-action-btn unban" onclick="adminUnbanUser('${userId}')">UNBAN</button>` :
                                            `<button class="user-action-btn ban" onclick="adminBanUser('${userId}')">BAN</button>`
                                        }
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            // Fill settings modal with current values
            if (config) {
                document.getElementById('perRefAmount').value = config.perRef;
                document.getElementById('minWithdrawAmount').value = config.minWd;
                document.getElementById('maxWithdrawAmount').value = config.maxWd;
                document.getElementById('dailyLimitAmount').value = config.dailyLimit;
            }
        }
        
        // =============== INITIALIZE ===============
        function init() {
            const params = getUrlParams();
            
            // Check if admin mode
            if (params.action === 'admin' && params.adminid && params.token) {
                // Load admin panel
                document.getElementById('loading').style.display = 'none';
                renderAdminPanel();
            } else {
                // Redirect to admin panel with parameters
                const adminUrl = `${window.location.origin}${window.location.pathname}?action=admin&adminid=${params.adminid || ''}&token=${params.token || ''}&botid=${params.botid || ''}`;
                window.location.href = adminUrl;
            }
        }
        
        // Initialize on load
        window.onload = function() {
            setTimeout(() => {
                init();
            }, 1000);
        };
    </script>
</body>
  </html>

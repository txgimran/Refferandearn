<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">üí∞ Earn System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* USER INTERFACE STYLES */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }

        .referral-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }

        /* ADMIN PANEL STYLES */
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-header {
            background: #1a1a2e;
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .admin-stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .admin-stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .admin-stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .admin-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .admin-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .action-icon {
            font-size: 32px;
        }

        .admin-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .admin-form h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .table-header {
            background: #f8f9fa;
            padding: 20px;
            font-weight: 600;
            color: #495057;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
        }

        .table-row {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .user-action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin: 0 5px;
        }

        .user-action-btn.edit {
            background: #17a2b8;
            color: white;
        }

        .user-action-btn.ban {
            background: #dc3545;
            color: white;
        }

        .user-action-btn.unban {
            background: #28a745;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .icon {
            font-size: 20px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .switch-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .switch-btn.active {
            background: #667eea;
            color: white;
        }

        .switch-btn.inactive {
            background: #e9ecef;
            color: #6c757d;
        }

        .qr-code {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .admin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container, .admin-container {
                padding: 10px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .admin-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="form-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin Add Balance Modal -->
    <div class="modal" id="adminAddBalanceModal">
        <div class="modal-content">
            <h3>üí∞ Add Balance</h3>
            <div class="form-group">
                <input type="text" id="adminUserId" placeholder="User ID">
                <input type="number" id="adminAmount" placeholder="Amount (‚Çπ)">
                <button class="btn btn-primary" onclick="adminAddBalance()">Add Balance</button>
                <button class="btn btn-secondary" onclick="closeModal('adminAddBalanceModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin Settings Modal -->
    <div class="modal" id="adminSettingsModal">
        <div class="modal-content">
            <h3>‚öôÔ∏è System Settings</h3>
            <div class="form-group">
                <input type="number" id="perRefAmount" placeholder="Per Referral Bonus (‚Çπ)">
                <input type="number" id="minWithdrawAmount" placeholder="Min Withdraw (‚Çπ)">
                <input type="number" id="maxWithdrawAmount" placeholder="Max Withdraw (‚Çπ)">
                <input type="number" id="dailyLimitAmount" placeholder="Daily Withdraw Limit">
                <button class="btn btn-primary" onclick="updateSystemSettings()">Save Settings</button>
                <button class="btn btn-secondary" onclick="closeModal('adminSettingsModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== UNIVERSAL SYSTEM ===============
        const STORAGE_KEY = 'ref_earn_system';
        let isAdminMode = false;
        let currentAdminId = '';
        
        // Parse URL parameters
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // Check if admin mode
        function checkAdminMode() {
            const params = getUrlParams();
            
            // Admin mode URL: ?token=TOKEN&adminid=ADMIN_ID&botid=BOT_ID&action=admin
            if (params.action === 'admin' && params.adminid && params.token) {
                isAdminMode = true;
                currentAdminId = params.adminid;
                return true;
            }
            
            return false;
        }
        
        // Get system configuration
        function getSystemConfig() {
            const params = getUrlParams();
            const storedConfig = localStorage.getItem(`${STORAGE_KEY}_config`);
            
            // For admin mode
            if (isAdminMode && params.token && params.adminid) {
                let config = storedConfig ? JSON.parse(storedConfig) : {
                    botToken: params.token,
                    adminId: params.adminid,
                    botId: params.botid || 'Boxingcashupi_bot',
                    userRefferLink: params.tgbotrefferlink || 'https://t.me/Boxingcashupi_bot?start={user}',
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    configured: true
                };
                
                // Update with URL parameters if provided
                if (params.token) config.botToken = params.token;
                if (params.adminid) config.adminId = params.adminid;
                if (params.botid) config.botId = params.botid;
                if (params.tgbotrefferlink) config.userRefferLink = params.tgbotrefferlink;
                
                localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
                return config;
            }
            
            // For user mode
            if (params.uid && params.token && params.adminid) {
                const config = {
                    botToken: params.token,
                    adminId: params.adminid,
                    botId: params.botid || 'Boxingcashupi_bot',
                    userRefferLink: params.tgbotrefferlink || '',
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    configured: true
                };
                
                localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
                return config;
            }
            
            // Return stored config
            if (storedConfig) {
                return JSON.parse(storedConfig);
            }
            
            return null;
        }
        
        // Get current user ID
        function getCurrentUserId() {
            const params = getUrlParams();
            return params.uid || 'guest';
        }
        
        // Get referrer ID
        function getReferrerId() {
            const params = getUrlParams();
            return params.ref || null;
        }
        
        // Get all user data
        function getAllUserData() {
            const storedData = localStorage.getItem(`${STORAGE_KEY}_data`);
            return storedData ? JSON.parse(storedData) : { users: {}, referrals: {} };
        }
        
        // Get specific user data
        function getUserData(userId) {
            const data = getAllUserData();
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
                localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            }
            
            // Reset daily counters if new day
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem(`${STORAGE_KEY}_last_reset`);
            if (lastReset !== today) {
                Object.keys(data.users).forEach(uid => {
                    data.users[uid].wdToday = 0;
                });
                localStorage.setItem(`${STORAGE_KEY}_last_reset`, today);
                localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            }
            
            return data.users[userId];
        }
        
        // Save user data
        function saveUserData(data) {
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
        }
        
        // Generate referral link
        function generateReferralLink(userId) {
            const config = getSystemConfig();
            if (!config) return `https://t.me/bot?start=${userId}`;
            
            let link = config.userRefferLink || `https://t.me/${config.botId}?start={user}`;
            
            if (link.includes('{user}')) {
                return link.replace('{user}', userId);
            }
            
            if (link.includes('?start')) {
                if (!link.includes('?start=')) {
                    return link + '=' + userId;
                }
                return link + userId;
            }
            
            return link + (link.includes('?') ? '&' : '?') + 'start=' + userId;
        }
        
        // Process referral
        function processReferral(userId, referrerId) {
            if (userId === referrerId) return false;
            
            const data = getAllUserData();
            const config = getSystemConfig();
            if (!config) return false;
            
            // Check if already referred
            if (data.users[userId]?.refBy) return false;
            
            // Initialize referrer if not exists
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            }
            
            // Check if already referred this user
            const referralKey = `${referrerId}_${userId}`;
            if (data.referrals[referralKey]) return false;
            
            // Give bonus
            data.users[referrerId].balance += config.perRef;
            data.users[referrerId].totalEarned += config.perRef;
            data.users[referrerId].refs += 1;
            
            // Mark as referred
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            } else {
                data.users[userId].refBy = referrerId;
            }
            
            data.referrals[referralKey] = true;
            saveUserData(data);
            
            // Send alert to admin
            sendTelegramAlert(config.adminId, 
                `üÜï New Referral!\n\nReferrer: ${referrerId}\nNew User: ${userId}\nBonus: ‚Çπ${config.perRef}`
            );
            
            return true;
        }
        
        // Send Telegram alert
        function sendTelegramAlert(chatId, message) {
            const config = getSystemConfig();
            if (!config || !config.botToken) return;
            
            const encodedMsg = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${config.botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
            
            fetch(url).catch(err => console.log('Telegram alert failed'));
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // =============== USER FUNCTIONS ===============
        function processWithdraw() {
            const userId = getCurrentUserId();
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            
            if (!amount || !upiId) {
                showNotification('Enter amount and UPI ID', 'error');
                return;
            }
            
            const config = getSystemConfig();
            if (!config) return;
            
            const data = getAllUserData();
            const user = data.users[userId];
            
            if (!user || user.banned) {
                showNotification('Account not found or banned', 'error');
                return;
            }
            
            if (amount < config.minWd) {
                showNotification(`Minimum: ‚Çπ${config.minWd}`, 'error');
                return;
            }
            
            if (amount > config.maxWd) {
                showNotification(`Maximum: ‚Çπ${config.maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= config.dailyLimit) {
                showNotification('Daily limit reached', 'error');
                return;
            }
            
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            saveUserData(data);
            
            sendTelegramAlert(config.adminId,
                `üí∞ Withdrawal Request!\n\nUser: ${userId}\nAmount: ‚Çπ${amount}\nUPI: ${upiId}`
            );
            
            sendTelegramAlert(userId,
                `‚úÖ Withdrawal Submitted\n\nAmount: ‚Çπ${amount}\nUPI: ${upiId}\nStatus: Pending`
            );
            
            showNotification('‚úÖ Request submitted!', 'success');
            closeModal('withdrawModal');
            renderApp();
        }
        
        // =============== ADMIN FUNCTIONS ===============
        function adminAddBalance() {
            const userId = document.getElementById('adminUserId').value.trim();
            const amount = parseInt(document.getElementById('adminAmount').value);
            
            if (!userId || !amount || amount <= 0) {
                showNotification('Enter valid user ID and amount', 'error');
                return;
            }
            
            const data = getAllUserData();
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            }
            
            data.users[userId].balance += amount;
            data.users[userId].totalEarned += amount;
            
            saveUserData(data);
            
            showNotification(`‚úÖ Added ‚Çπ${amount} to user ${userId}`, 'success');
            closeModal('adminAddBalanceModal');
            renderAdminPanel();
        }
        
        function adminBanUser(userId) {
            const data = getAllUserData();
            
            if (data.users[userId]) {
                data.users[userId].banned = true;
                saveUserData(data);
                showNotification(`‚úÖ Banned user ${userId}`, 'success');
                renderAdminPanel();
            } else {
                showNotification('User not found', 'error');
            }
        }
        
        function adminUnbanUser(userId) {
            const data = getAllUserData();
            
            if (data.users[userId]) {
                data.users[userId].banned = false;
                saveUserData(data);
                showNotification(`‚úÖ Unbanned user ${userId}`, 'success');
                renderAdminPanel();
            } else {
                showNotification('User not found', 'error');
            }
        }
        
        function updateSystemSettings() {
            const config = getSystemConfig();
            if (!config) return;
            
            const perRef = parseInt(document.getElementById('perRefAmount').value) || config.perRef;
            const minWd = parseInt(document.getElementById('minWithdrawAmount').value) || config.minWd;
            const maxWd = parseInt(document.getElementById('maxWithdrawAmount').value) || config.maxWd;
            const dailyLimit = parseInt(document.getElementById('dailyLimitAmount').value) || config.dailyLimit;
            
            config.perRef = perRef;
            config.minWd = minWd;
            config.maxWd = maxWd;
            config.dailyLimit = dailyLimit;
            
            localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
            
            showNotification('‚úÖ Settings updated!', 'success');
            closeModal('adminSettingsModal');
            renderAdminPanel();
        }
        
        function resetDailyLimits() {
            const data = getAllUserData();
            
            Object.keys(data.users).forEach(userId => {
                data.users[userId].wdToday = 0;
            });
            
            saveUserData(data);
            
            showNotification('‚úÖ Daily limits reset for all users', 'success');
            renderAdminPanel();
        }
        
        function exportUserData() {
            const data = getAllUserData();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'user_data.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('‚úÖ Data exported successfully', 'success');
        }
        
        function importUserData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    try {
                        const data = JSON.parse(event.target.result);
                        localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
                        showNotification('‚úÖ Data imported successfully', 'success');
                        renderAdminPanel();
                    } catch (error) {
                        showNotification('‚ùå Invalid data file', 'error');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        function generateUserLink() {
            const config = getSystemConfig();
            const userId = prompt('Enter User ID to generate link:');
            
            if (!userId) return;
            
            const link = `${window.location.origin}${window.location.pathname}?uid=${userId}&token=${config.botToken}&adminid=${config.adminId}&tgbotrefferlink=${encodeURIComponent(config.userRefferLink)}`;
            
            alert(`User Link:\n\n${link}\n\nCopy and share this with the user.`);
        }
        
        function generateReferralLinkForUser() {
            const config = getSystemConfig();
            const userId = prompt('Enter User ID for referral link:');
            
            if (!userId) return;
            
            const link = generateReferralLink(userId);
            const shareLink = `${window.location.origin}${window.location.pathname}?uid=${userId}&token=${config.botToken}&adminid=${config.adminId}&tgbotrefferlink=${encodeURIComponent(config.userRefferLink)}&ref=${userId}`;
            
            alert(`üì± Referral Link:\n\n${link}\n\nüîó Share Link (with ref):\n\n${shareLink}`);
        }

                <div class="card">

                        <button class="btn btn-secondary" onclick="shareReferral('${shareLink}')" style="margin-top: 15px;">

        function renderAdminPanel() {
            const config = getSystemConfig();
            const data = getAllUserData();
            const users = data.users;
            
            // Calculate statistics
            const totalUsers = Object.keys(users).length;
            let totalBalance = 0;
            let totalEarned = 0;
            let totalWithdrawn = 0;
            let activeUsers = 0;
            let bannedUsers = 0;
            
            Object.values(users).forEach(user => {

        function editUserBalance(userId) {
            const data = getAllUserData();
            const user = data.users[userId];
            
            if (!user) return;
            
            const newBalance = prompt(`Edit balance for ${userId} (Current: ‚Çπ${user.balance}):`, user.balance);
            
            if (newBalance !== null && !isNaN(newBalance)) {
                user.balance = parseInt(newBalance);
                saveUserData(data);
                showNotification(`‚úÖ Updated balance for ${userId}`, 'success');
                renderAdminPanel();
            }
        }
        
        function shareReferral(link) {
            const shareText = `üéâ Earn money with me!\n\n${link}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Earn Money',
                    text: shareText,
                    url: link
                });
            } else {
                navigator.clipboard.writeText(shareText)
                    .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'));
            }
        }
        
        // =============== INITIALIZE ===============
        function renderApp() {
            document.getElementById('loading').style.display = 'none';
            
            // Check if admin mode
            if (checkAdminMode()) {
                document.getElementById('pageTitle').textContent = '‚ö° Admin Panel';
                renderAdminPanel();
            } else {
                document.getElementById('pageTitle').textContent = 'üí∞ Earn & Withdraw';
                renderUserInterface();
            }
        }
        
        // Initialize
        window.onload = function() {
            renderApp();
            
            // Auto-hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        };
    </script>

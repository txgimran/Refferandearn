<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Referral System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge-admin {
            background: #3498db;
            color: white;
        }

        .badge-user {
            background: #2ecc71;
            color: white;
        }

        .balance-display {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
            word-break: break-all;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }

        .input-group {
            margin: 15px 0;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
        }

        .admin-panel {
            background: #1a1a2e;
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .withdraw-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #2ecc71;
        }

        .withdraw-info h4 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .config-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .config-box h4 {
            color: #d35400;
            margin-bottom: 10px;
        }

        .warning {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .balance-amount {
                font-size: 36px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading Universal System...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount" min="0">
                <input type="text" id="upiId" placeholder="Enter UPI ID">
                <button class="btn btn-success" onclick="processWithdraw()">Submit</button>
                <button class="btn btn-danger" onclick="closeModal('withdrawModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin Config Modal -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <h3>‚öôÔ∏è System Configuration</h3>
            <div class="warning">
                ‚ö†Ô∏è Configure once - works with unlimited bots!
            </div>
            <div class="input-group">
                <input type="text" id="configToken" placeholder="Bot Token (from @BotFather)">
                <input type="text" id="configAdminId" placeholder="Your Telegram ID">
                <input type="number" id="configPerRef" placeholder="Per Referral Bonus" value="3">
                <input type="number" id="configMinWd" placeholder="Min Withdraw" value="10">
                <input type="number" id="configMaxWd" placeholder="Max Withdraw" value="100">
                <input type="number" id="configDailyLimit" placeholder="Daily Withdraw Limit" value="1">
                <button class="btn btn-primary" onclick="saveConfiguration()">Save Configuration</button>
                <button class="btn" onclick="closeModal('configModal')" style="background: #6c757d; color: white;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== UNIVERSAL SYSTEM ===============
        // One-time configuration for unlimited bots
        
        const SYSTEM_KEY = 'universal_ref_system_v2';
        
        class UniversalSystem {
            constructor() {
                this.config = this.loadConfig();
                this.data = this.loadData();
                this.params = this.parseURLParams();
                this.userId = this.params.uid || 'guest';
                this.isAdmin = false;
            }
            
            loadConfig() {
                const config = localStorage.getItem(`${SYSTEM_KEY}_config`);
                if (config) {
                    return JSON.parse(config);
                }
                
                // Default configuration
                return {
                    token: '',
                    adminId: '',
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    configured: false
                };
            }
            
            loadData() {
                const data = localStorage.getItem(`${SYSTEM_KEY}_data`);
                if (data) {
                    return JSON.parse(data);
                }
                
                // Initialize fresh data
                return {
                    users: {},
                    referrals: {}, // Track who referred whom to prevent unlimited
                    settings: {},
                    version: '2.0'
                };
            }
            
            parseURLParams() {
                const params = {};
                const query = window.location.search.substring(1);
                const vars = query.split('&');
                
                for (let i = 0; i < vars.length; i++) {
                    const pair = vars[i].split('=');
                    if (pair.length === 2) {
                        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
                    }
                }
                
                return params;
            }
            
            saveConfig(config) {
                this.config = { ...this.config, ...config, configured: true };
                localStorage.setItem(`${SYSTEM_KEY}_config`, JSON.stringify(this.config));
                return this.config;
            }
            
            saveData() {
                localStorage.setItem(`${SYSTEM_KEY}_data`, JSON.stringify(this.data));
            }
            
            // Check if user already referred by someone (PREVENT UNLIMITED)
            isAlreadyReferred(userId) {
                return !!this.data.users[userId]?.refBy;
            }
            
            // Check if referrer already referred this user (PREVENT UNLIMITED)
            hasAlreadyReferred(referrerId, userId) {
                const key = `${referrerId}_${userId}`;
                return this.data.referrals[key] === true;
            }
            
            // Process referral with ONE-TIME limit
            processReferral(userId, referrerId) {
                // If no configuration yet, skip
                if (!this.config.configured) return false;
                
                // If user already referred, skip
                if (this.isAlreadyReferred(userId)) {
                    console.log('User already referred by someone else');
                    return false;
                }
                
                // If referrer already referred this user, skip (PREVENT UNLIMITED)
                if (this.hasAlreadyReferred(referrerId, userId)) {
                    console.log('Referrer already referred this user');
                    return false;
                }
                
                // Initialize users if not exists
                if (!this.data.users[userId]) {
                    this.data.users[userId] = {
                        balance: 0,
                        totalEarned: 0,
                        totalWithdrawn: 0,
                        wdToday: 0,
                        refs: 0,
                        refBy: null,
                        banned: false,
                        joinDate: new Date().toISOString()
                    };
                }
                
                if (!this.data.users[referrerId]) {
                    this.data.users[referrerId] = {
                        balance: 0,
                        totalEarned: 0,
                        totalWithdrawn: 0,
                        wdToday: 0,
                        refs: 0,
                        refBy: null,
                        banned: false,
                        joinDate: new Date().toISOString()
                    };
                }
                
                // Check if referrer is banned
                if (this.data.users[referrerId].banned) {
                    console.log('Referrer is banned');
                    return false;
                }
                
                // Give bonus to referrer (ONE TIME ONLY)
                this.data.users[referrerId].balance += this.config.perRef;
                this.data.users[referrerId].totalEarned += this.config.perRef;
                this.data.users[referrerId].refs += 1;
                
                // Mark user as referred
                this.data.users[userId].refBy = referrerId;
                
                // Mark this referral as used (PREVENT UNLIMITED)
                const referralKey = `${referrerId}_${userId}`;
                this.data.referrals[referralKey] = true;
                
                // Reset daily withdrawals if new day
                this.resetDailyCounters();
                
                // Save data
                this.saveData();
                
                // Send Telegram notification
                this.sendTelegramNotification(
                    referrerId,
                    `üéâ New Referral!\nYou earned ‚Çπ${this.config.perRef} from user ${userId}!\nTotal balance: ‚Çπ${this.data.users[referrerId].balance}`
                );
                
                return true;
            }
            
            // Reset daily counters
            resetDailyCounters() {
                const today = new Date().toDateString();
                const lastReset = localStorage.getItem(`${SYSTEM_KEY}_last_reset`);
                
                if (lastReset !== today) {
                    // Reset all users' daily counters
                    Object.keys(this.data.users).forEach(userId => {
                        this.data.users[userId].wdToday = 0;
                    });
                    
                    localStorage.setItem(`${SYSTEM_KEY}_last_reset`, today);
                    this.saveData();
                }
            }
            
            // Send Telegram notification
            sendTelegramNotification(chatId, message) {
                if (!this.config.token || !chatId) return;
                
                const encodedMessage = encodeURIComponent(message);
                const url = `https://api.telegram.org/bot${this.config.token}/sendMessage?chat_id=${chatId}&text=${encodedMessage}`;
                
                // Use fetch with error handling
                fetch(url).catch(error => console.log('Telegram notification failed:', error));
            }
            
            // Process withdrawal
            processWithdrawal(userId, amount, upiId) {
                const user = this.data.users[userId];
                
                if (!user) return { success: false, message: 'User not found' };
                if (user.banned) return { success: false, message: 'Account banned' };
                if (amount < this.config.minWd) return { success: false, message: `Minimum is ‚Çπ${this.config.minWd}` };
                if (amount > this.config.maxWd) return { success: false, message: `Maximum is ‚Çπ${this.config.maxWd}` };
                if (amount > user.balance) return { success: false, message: 'Insufficient balance' };
                if (user.wdToday >= this.config.dailyLimit) return { success: false, message: 'Daily limit reached' };
                
                // Process withdrawal
                user.balance -= amount;
                user.totalWithdrawn += amount;
                user.wdToday += 1;
                
                // Save data
                this.saveData();
                
                // Send notifications
                this.sendWithdrawalNotifications(userId, amount, upiId);
                
                return { 
                    success: true, 
                    message: 'Withdrawal request submitted',
                    newBalance: user.balance
                };
            }
            
            sendWithdrawalNotifications(userId, amount, upiId) {
                // To admin
                const adminMsg = `üí∞ New Withdrawal Request\n\n` +
                               `User: ${userId}\n` +
                               `Amount: ‚Çπ${amount}\n` +
                               `UPI: ${upiId}\n` +
                               `Time: ${new Date().toLocaleString()}`;
                
                this.sendTelegramNotification(this.config.adminId, adminMsg);
                
                // To user
                const userMsg = `‚úÖ Withdrawal Submitted\n\n` +
                              `Amount: ‚Çπ${amount}\n` +
                              `UPI: ${upiId}\n` +
                              `Status: Pending\n` +
                              `Processing: 24 hours`;
                
                this.sendTelegramNotification(userId, userMsg);
            }
            
            // Admin functions
            adminAddBalance(userId, amount) {
                if (!this.data.users[userId]) {
                    this.data.users[userId] = this.createUser(userId);
                }
                
                this.data.users[userId].balance += amount;
                this.data.users[userId].totalEarned += amount;
                this.saveData();
                
                return { success: true, newBalance: this.data.users[userId].balance };
            }
            
            adminBanUser(userId) {
                if (this.data.users[userId]) {
                    this.data.users[userId].banned = true;
                    this.saveData();
                    return true;
                }
                return false;
            }
            
            adminUnbanUser(userId) {
                if (this.data.users[userId]) {
                    this.data.users[userId].banned = false;
                    this.saveData();
                    return true;
                }
                return false;
            }
            
            createUser(userId) {
                return {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString()
                };
            }
            
            getStats() {
                const users = Object.keys(this.data.users).length;
                let totalBalance = 0;
                let totalReferrals = 0;
                
                Object.values(this.data.users).forEach(user => {
                    totalBalance += user.balance;
                    totalReferrals += user.refs;
                });
                
                return {
                    totalUsers: users,
                    totalBalance: totalBalance,
                    totalReferrals: totalReferrals,
                    configured: this.config.configured
                };
            }
        }

        // =============== GLOBAL INSTANCE ===============
        const system = new UniversalSystem();

        // =============== UI FUNCTIONS ===============
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'success' ? '#28a745' : 
                                          type === 'error' ? '#dc3545' : '#17a2b8';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('Copied to clipboard!', 'success'))
                .catch(err => console.error('Copy failed:', err));
        }

        // =============== MAIN RENDER ===============
        function renderApp() {
            const params = system.params;
            const userId = params.uid || 'guest';
            const isAdmin = system.config.adminId === userId;
            
            // Check if referral needs processing
            if (params.ref && params.uid) {
                const referralSuccess = system.processReferral(params.uid, params.ref);
                if (referralSuccess) {
                    showNotification(`üéâ Referral bonus credited!`, 'success');
                }
            }
            
            // Check if admin action
            if (params.action && isAdmin) {
                processAdminURL(params);
            }
            
            // Get user data
            const user = system.data.users[userId] || system.createUser(userId);
            
            // Check if configuration is needed
            if (!system.config.configured && !isAdmin) {
                renderSetupScreen();
                return;
            }
            
            // Check if banned
            if (user.banned) {
                renderBannedScreen();
                return;
            }
            
            // Render main dashboard
            const stats = system.getStats();
            const referralLink = `https://t.me/YOUR_BOT_USERNAME?start=${userId}`;
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ Universal Earn System</h1>
                        <p>User ID: ${userId} 
                        <span class="badge ${isAdmin ? 'badge-admin' : 'badge-user'}">
                            ${isAdmin ? 'ADMIN' : 'USER'}
                        </span></p>
                    </div>
                    
                    <div class="balance-display">
                        <p>Available Balance</p>
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <p>Total Earned: ‚Çπ${user.totalEarned} | Withdrawn: ‚Çπ${user.totalWithdrawn}</p>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value">${user.refs}</div>
                            <div class="stat-label">Your Referrals</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${user.wdToday}/${system.config.dailyLimit}</div>
                            <div class="stat-label">Withdraws Today</div>
                        </div>
                    </div>
                    
                    <button class="btn btn-success" onclick="openModal('withdrawModal')">
                        üí∏ Withdraw Money
                    </button>
                    
                    <div class="withdraw-info">
                        <h4>üìä Withdrawal Rules:</h4>
                        <p>‚Ä¢ Min: ‚Çπ${system.config.minWd} | Max: ‚Çπ${system.config.maxWd}</p>
                        <p>‚Ä¢ Daily Limit: ${system.config.dailyLimit} per day</p>
                        <p>‚Ä¢ Processing: Within 24 hours</p>
                    </div>
                </div>
                
                <div class="card">
                    <h3>üì¢ Invite & Earn ‚Çπ${system.config.perRef}</h3>
                    <div class="warning">
                        ‚ö†Ô∏è Each friend can use your referral link ONLY ONCE!
                    </div>
                    
                    <div class="referral-box">
                        <strong>Your Unique Referral Link:</strong><br>
                        <span id="referralLink">${referralLink}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${referralLink}')">
                            üìã Copy Link
                        </button>
                    </div>
                    
                    <button class="btn btn-primary" onclick="shareReferral()">
                        üì§ Share & Earn
                    </button>
                </div>
                
                ${isAdmin ? renderAdminPanel(stats) : ''}
                
                <div class="card">
                    <h3>‚ÑπÔ∏è System Info</h3>
                    <p>‚Ä¢ One-time configuration</p>
                    <p>‚Ä¢ Works with unlimited bots</p>
                    <p>‚Ä¢ One referral per user only</p>
                    <p>‚Ä¢ Secure UPI payments</p>
                    <button class="btn" onclick="location.reload()" style="background: #6c757d; color: white;">
                        üîÑ Refresh
                    </button>
                </div>
            `;
            
            document.getElementById('loading').style.display = 'none';
        }

        function renderSetupScreen() {
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>‚öôÔ∏è System Setup Required</h1>
                        <p>Configure once - use forever!</p>
                    </div>
                    
                    <div class="config-box">
                        <h4>üîß One-Time Configuration</h4>
                        <p>Set up your system once and it will work with unlimited bots.</p>
                        <p>No need to configure again for new bots!</p>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('configModal')">
                        ‚öôÔ∏è Configure System
                    </button>
                    
                    <div class="warning">
                        <strong>How it works:</strong>
                        <p>1. Enter your bot token and Telegram ID</p>
                        <p>2. Set your desired settings</p>
                        <p>3. Save once - use forever!</p>
                        <p>4. Works with unlimited bots automatically</p>
                    </div>
                </div>
            `;
            document.getElementById('loading').style.display = 'none';
        }

        function renderAdminPanel(stats) {
            return `
                <div class="admin-panel">
                    <h3>‚ö° Admin Control Panel</h3>
                    <div style="margin: 15px 0;">
                        <button class="admin-btn" onclick="openAdminQuickActions()">Quick Actions</button>
                        <button class="admin-btn" onclick="viewAllUsers()">View All Users</button>
                        <button class="admin-btn" onclick="openModal('configModal')">Change Settings</button>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value">${stats.totalUsers}</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">‚Çπ${stats.totalBalance}</div>
                            <div class="stat-label">System Balance</div>
                        </div>
                    </div>
                    
                    <div class="referral-box">
                        <strong>Admin Quick Links (Copy & Use):</strong><br><br>
                        
                        <strong>Add Balance:</strong><br>
                        <small>${window.location.origin}${window.location.pathname}?uid=${system.config.adminId}&action=addbal&user=USER_ID&amt=50</small><br><br>
                        
                        <strong>Ban User:</strong><br>
                        <small>${window.location.origin}${window.location.pathname}?uid=${system.config.adminId}&action=ban&user=USER_ID</small><br><br>
                        
                        <strong>Unban User:</strong><br>
                        <small>${window.location.origin}${window.location.pathname}?uid=${system.config.adminId}&action=unban&user=USER_ID</small>
                    </div>
                </div>
            `;
        }

        function renderBannedScreen() {
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üö´ Account Suspended</h1>
                        <p>Your account has been banned</p>
                    </div>
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîí</div>
                        <h3>Access Restricted</h3>
                        <p>Contact the administrator for assistance.</p>
                        <button class="btn btn-danger" onclick="location.reload()">
                            Try Again
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('loading').style.display = 'none';
        }

        // =============== ADMIN FUNCTIONS ===============
        function processAdminURL(params) {
            if (!system.config.configured) return;
            
            const userId = params.user;
            const amount = parseInt(params.amt);
            
            switch(params.action) {
                case 'addbal':
                    if (userId && amount > 0) {
                        system.adminAddBalance(userId, amount);
                        showNotification(`Added ‚Çπ${amount} to user ${userId}`, 'success');
                    }
                    break;
                    
                case 'ban':
                    if (userId) {
                        system.adminBanUser(userId);
                        showNotification(`Banned user ${userId}`, 'success');
                    }
                    break;
                    
                case 'unban':
                    if (userId) {
                        system.adminUnbanUser(userId);
                        showNotification(`Unbanned user ${userId}`, 'success');
                    }
                    break;
                    
                case 'perref':
                    if (amount > 0) {
                        system.saveConfig({ perRef: amount });
                        showNotification(`Per referral set to ‚Çπ${amount}`, 'success');
                    }
                    break;
                    
                case 'minwd':
                    if (amount > 0) {
                        system.saveConfig({ minWd: amount });
                        showNotification(`Min withdraw set to ‚Çπ${amount}`, 'success');
                    }
                    break;
                    
                case 'maxwd':
                    if (amount > 0) {
                        system.saveConfig({ maxWd: amount });
                        showNotification(`Max withdraw set to ‚Çπ${amount}`, 'success');
                    }
                    break;
                    
                case 'dailylimit':
                    if (amount > 0) {
                        system.saveConfig({ dailyLimit: amount });
                        showNotification(`Daily limit set to ${amount}`, 'success');
                    }
                    break;
            }
            
            // Remove action from URL
            const url = new URL(window.location);
            url.searchParams.delete('action');
            url.searchParams.delete('user');
            url.searchParams.delete('amt');
            window.history.replaceState({}, document.title, url.toString());
        }

        function openAdminQuickActions() {
            const baseURL = `${window.location.origin}${window.location.pathname}`;
            const adminId = system.config.adminId;
            
            const actions = `
                Quick Admin URLs:\n\n
                Add Balance:\n${baseURL}?uid=${adminId}&action=addbal&user=USER_ID&amt=50\n\n
                Ban User:\n${baseURL}?uid=${adminId}&action=ban&user=USER_ID\n\n
                Unban User:\n${baseURL}?uid=${adminId}&action=unban&user=USER_ID\n\n
                Change Settings:\n${baseURL}?uid=${adminId}&action=perref&amt=5
            `;
            
            alert(actions);
        }

        function viewAllUsers() {
            const users = system.data.users;
            let userList = 'üìä All Users:\n\n';
            let count = 0;
            
            for (const userId in users) {
                const user = users[userId];
                count++;
                userList += `${count}. ${userId}\n`;
                userList += `   Balance: ‚Çπ${user.balance}\n`;
                userList += `   Referrals: ${user.refs}\n`;
                userList += `   Status: ${user.banned ? '‚ùå Banned' : '‚úÖ Active'}\n`;
                userList += `   Joined: ${new Date(user.joinDate).toLocaleDateString()}\n\n`;
            }
            
            userList += `Total Users: ${count}`;
            alert(userList);
        }

        // =============== USER FUNCTIONS ===============
        function processWithdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            const userId = system.params.uid;
            
            if (!amount || !upiId) {
                showNotification('Please enter amount and UPI ID', 'error');
                return;
            }
            
            const result = system.processWithdrawal(userId, amount, upiId);
            
            if (result.success) {
                showNotification(result.message, 'success');
                closeModal('withdrawModal');
                renderApp();
            } else {
                showNotification(result.message, 'error');
            }
        }

        function shareReferral() {
            const link = document.getElementById('referralLink').textContent;
            const shareText = `üéâ Earn money with me! Use my referral link to get bonus!\n\n${link}\n\nüí∞ Each person can use only once!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Earn Money - Referral Link',
                    text: shareText,
                    url: link
                });
            } else {
                copyToClipboard(shareText);
                showNotification('Referral text copied! Share it anywhere.', 'success');
            }
        }

        function saveConfiguration() {
            const token = document.getElementById('configToken').value.trim();
            const adminId = document.getElementById('configAdminId').value.trim();
            const perRef = parseInt(document.getElementById('configPerRef').value) || 3;
            const minWd = parseInt(document.getElementById('configMinWd').value) || 10;
            const maxWd = parseInt(document.getElementById('configMaxWd').value) || 100;
            const dailyLimit = parseInt(document.getElementById('configDailyLimit').value) || 1;
            
            if (!token || !adminId) {
                showNotification('Please enter bot token and admin ID', 'error');
                return;
            }
            
            system.saveConfig({
                token: token,
                adminId: adminId,
                perRef: perRef,
                minWd: minWd,
                maxWd: maxWd,
                dailyLimit: dailyLimit
            });
            
            showNotification('‚úÖ Configuration saved! System is now active.', 'success');
            closeModal('configModal');
            renderApp();
        }

        // =============== INITIALIZE ===============
        window.onload = function() {
            renderApp();
        };

        // Security: Prevent multiple tabs from causing issues
        window.addEventListener('storage', function(e) {
            if (e.key === `${SYSTEM_KEY}_data` || e.key === `${SYSTEM_KEY}_config`) {
                location.reload();
            }
        });

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Earn & Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }

        .referral-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }

        .withdraw-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }

        .withdraw-info h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .info-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }

        .info-label {
            color: #666;
            font-size: 10px;
            margin-bottom: 3px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .rules {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 13px;
            color: #856404;
        }

        .rules h4 {
            color: #856404;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            font-size: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e74c3c;
            color: white;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading your account...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== SIMPLE URL PARAMETERS SYSTEM ===============
        const APP_VERSION = '2.2';
        const STORAGE_KEY = 'ref_earn_system';
        
        // Parse URL parameters
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // Get system configuration
        function getSystemConfig() {
            const params = getUrlParams();
            const storedConfig = localStorage.getItem(`${STORAGE_KEY}_config`);
            
            // If URL has parameters, use and save them
            if (params.bot && params.token && params.user && params.admin) {
                const config = {
                    botId: params.bot,
                    botToken: params.token,
                    adminId: params.admin,
                    userRefferLink: params.userrefferlinkforshow || '',
                    perRef: 3,
                    minWd: 10,
                    maxWd: 100,
                    dailyLimit: 1,
                    configured: true,
                    version: APP_VERSION
                };
                
                localStorage.setItem(`${STORAGE_KEY}_config`, JSON.stringify(config));
                return config;
            }
            
            // Return stored config if exists
            if (storedConfig) {
                return JSON.parse(storedConfig);
            }
            
            return null;
        }
        
        // Get or create user data
        function getUserData(userId) {
            const storedData = localStorage.getItem(`${STORAGE_KEY}_data`);
            let data = storedData ? JSON.parse(storedData) : { users: {}, referrals: {} };
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    joinDate: new Date().toISOString(),
                    lastSeen: new Date().toISOString()
                };
            } else {
                data.users[userId].lastSeen = new Date().toISOString();
            }
            
            // Reset daily counters if new day
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem(`${STORAGE_KEY}_last_reset`);
            if (lastReset !== today) {
                Object.keys(data.users).forEach(uid => {
                    data.users[uid].wdToday = 0;
                });
                localStorage.setItem(`${STORAGE_KEY}_last_reset`, today);
            }
            
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            return data.users[userId];
        }
        
        // FIXED: Generate correct referral link with proper URL formatting
        function generateReferralLink(userId) {
            const config = getSystemConfig();
            if (!config) return `https://t.me/bot?start=${userId}`;
            
            // If custom referral link is provided
            if (config.userRefferLink && config.userRefferLink.trim() !== '') {
                let customLink = config.userRefferLink;
                
                // If it contains {user} placeholder, replace it
                if (customLink.includes('{user}')) {
                    return customLink.replace('{user}', userId);
                }
                
                // If it ends with ?start, add = and userId
                if (customLink.includes('?start')) {
                    // Check if it already has = sign
                    if (!customLink.includes('?start=')) {
                        // Fix: Add = sign before userId
                        return customLink + '=' + userId;
                    } else {
                        // If it already has =, append userId at the end
                        return customLink + userId;
                    }
                }
                
                // If no ?start found, add it properly
                if (customLink.includes('?')) {
                    // Already has query parameters
                    return customLink + '&start=' + userId;
                } else {
                    // No query parameters yet
                    return customLink + '?start=' + userId;
                }
            }
            
            // Default: Use bot ID from parameters
            return `https://t.me/${config.botId}?start=${userId}`;
        }
        
        // Generate share link with referral parameter
        function generateShareLink(userId) {
            const config = getSystemConfig();
            if (!config) return window.location.href;
            
            const baseUrl = `${window.location.origin}${window.location.pathname}`;
            const params = new URLSearchParams({
                bot: config.botId,
                token: config.botToken,
                user: userId,
                admin: config.adminId,
                userrefferlinkforshow: config.userRefferLink || `https://t.me/${config.botId}?start={user}`,
                ref: userId
            });
            
            return `${baseUrl}?${params.toString()}`;
        }
        
        // Test URL generation
        function testUrlGeneration() {
            const config = getSystemConfig();
            const userId = getUrlParams().user;
            
            console.log('Config:', config);
            console.log('User ID:', userId);
            console.log('Generated link:', generateReferralLink(userId));
        }
        
        // Process referral (ONE TIME ONLY)
        function processReferral(userId, referrerId) {
            const dataStr = localStorage.getItem(`${STORAGE_KEY}_data`);
            if (!dataStr) return false;
            
            const data = JSON.parse(dataStr);
            const config = getSystemConfig();
            if (!config) return false;
            
            // Check if already referred
            if (data.users[userId]?.refBy) {
                return false;
            }
            
            // Check if referrer exists
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    joinDate: new Date().toISOString()
                };
            }
            
            // Check if this referral already processed
            const referralKey = `${referrerId}_${userId}`;
            if (data.referrals[referralKey]) {
                return false;
            }
            
            // Give bonus to referrer
            data.users[referrerId].balance += config.perRef;
            data.users[referrerId].totalEarned += config.perRef;
            data.users[referrerId].refs += 1;
            
            // Mark user as referred
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    joinDate: new Date().toISOString()
                };
            } else {
                data.users[userId].refBy = referrerId;
            }
            
            // Mark referral as processed
            data.referrals[referralKey] = true;
            
            // Save data
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            
            // Send notification to admin
            sendTelegramAlert(config.adminId, 
                `üÜï New Referral!\n\n` +
                `üë§ Referrer: ${referrerId}\n` +
                `üë• New User: ${userId}\n` +
                `üí∞ Bonus: ‚Çπ${config.perRef}\n` +
                `‚è∞ ${new Date().toLocaleTimeString()}`
            );
            
            return true;
        }
        
        // Send Telegram alert
        function sendTelegramAlert(chatId, message) {
            const config = getSystemConfig();
            if (!config || !config.botToken) return;
            
            const encodedMsg = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${config.botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
            
            fetch(url).catch(err => console.log('Telegram alert failed'));
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'))
                .catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ Copied to clipboard!', 'success');
                });
        }
        
        // Share referral
        function shareReferral(link) {
            const shareText = `üéâ Earn money with me! Use my referral link to join:\n\n${link}\n\nüí∞ Get instant bonus when you join!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Earn Money - Referral Link',
                    text: shareText,
                    url: link
                });
            } else {
                copyToClipboard(shareText);
            }
        }
        
        // Process withdrawal
        function processWithdraw() {
            const params = getUrlParams();
            const userId = params.user;
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            
            if (!amount || !upiId) {
                showNotification('Please enter amount and UPI ID', 'error');
                return;
            }
            
            const config = getSystemConfig();
            if (!config) {
                showNotification('System not configured', 'error');
                return;
            }
            
            const dataStr = localStorage.getItem(`${STORAGE_KEY}_data`);
            if (!dataStr) {
                showNotification('User data not found', 'error');
                return;
            }
            
            const data = JSON.parse(dataStr);
            const user = data.users[userId];
            
            if (!user) {
                showNotification('User not found', 'error');
                return;
            }
            
            // Validate withdrawal
            if (amount < config.minWd) {
                showNotification(`Minimum withdrawal is ‚Çπ${config.minWd}`, 'error');
                return;
            }
            
            if (amount > config.maxWd) {
                showNotification(`Maximum withdrawal is ‚Çπ${config.maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= config.dailyLimit) {
                showNotification('Daily withdrawal limit reached', 'error');
                return;
            }
            
            // Process withdrawal
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            // Save data
            localStorage.setItem(`${STORAGE_KEY}_data`, JSON.stringify(data));
            
            // Send withdrawal alert to admin
            sendTelegramAlert(config.adminId,
                `üí∞ Withdrawal Request!\n\n` +
                `üë§ User: ${userId}\n` +
                `üíµ Amount: ‚Çπ${amount}\n` +
                `üì± UPI: ${upiId}\n` +
                `üè¶ Balance: ‚Çπ${user.balance}\n` +
                `‚è∞ ${new Date().toLocaleString()}`
            );
            
            // Send confirmation to user
            sendTelegramAlert(userId,
                `‚úÖ Withdrawal Submitted\n\n` +
                `Amount: ‚Çπ${amount}\n` +
                `UPI: ${upiId}\n` +
                `Status: Pending\n` +
                `Processing: 24 hours`
            );
            
            showNotification('‚úÖ Withdrawal request submitted!', 'success');
            closeModal('withdrawModal');
            renderApp();
        }
        
        // Show system information
        function showSystemInfo() {
            const config = getSystemConfig();
            const params = getUrlParams();
            const userId = params.user;
            
            const info = `
üìä System Information

üë§ Your ID: ${userId}
ü§ñ Bot ID: ${config?.botId || 'Not set'}
üëë Admin ID: ${config?.adminId || 'Not set'}
üí∞ Per Referral: ‚Çπ${config?.perRef || 3}
üíµ Min Withdraw: ‚Çπ${config?.minWd || 10}
üè¶ Max Withdraw: ‚Çπ${config?.maxWd || 100}
üìÖ Daily Limit: ${config?.dailyLimit || 1}

üîó Your Referral Link:
${generateReferralLink(userId)}

‚ö†Ô∏è Make sure your link has = sign after start
Correct: https://t.me/bot?start=USER_ID
Wrong: https://t.me/bot?startUSER_ID
            `.trim();
            
            alert(info);
        }
        
        // Render the app
        function renderApp() {
            const params = getUrlParams();
            const config = getSystemConfig();
            
            // Check if we have configuration
            if (!config) {
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>‚ö†Ô∏è Configuration Required</h1>
                            <p>Please open with proper parameters</p>
                        </div>
                        <div style="text-align: center; padding: 30px;">
                            <p>Required URL format:</p>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 12px;">
                                ?bot=BOT_ID&token=TOKEN&user=USER_ID&admin=ADMIN_ID
                            </div>
                            <p style="margin-top: 20px; color: #666; font-size: 14px;">
                                For Boxing Cash Bot:<br>
                                &userrefferlinkforshow=https://t.me/Boxingcashupi_bot?start={user}
                            </p>
                            <button class="btn btn-primary" onclick="location.reload()">
                                Try Again
                            </button>
                        </div>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            const userId = params.user;
            const user = getUserData(userId);
            
            // Process referral if exists
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if (ref && ref !== userId) {
                const referralSuccess = processReferral(userId, ref);
                if (referralSuccess) {
                    showNotification(`üéâ You received ‚Çπ${config.perRef} referral bonus!`, 'success');
                    // Update user data
                    getUserData(userId); // Refresh user data
                }
            }
            
            // Generate links
            const referralLink = generateReferralLink(userId);
            const shareLink = generateShareLink(userId);
            
            // Test URL generation
            testUrlGeneration();
            
            // Render the interface
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ Earn & Withdraw</h1>
                        <div class="user-id">ID: ${userId}</div>
                    </div>
                    
                    <div class="balance-card">
                        <div class="balance-label">Available Balance</div>
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <div class="stats-grid">
                            <div class="stat-box">
